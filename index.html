<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #004a99;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .page { display: none; padding: 20px; flex: 1; flex-direction: column; box-sizing: border-box; }
        .active { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login */
        .login-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); margin-bottom: 5px; letter-spacing: -1px; }
        .creator-tag { font-size: 14px; color: var(--twins-blue); font-weight: 700; margin-bottom: 40px; }

        /* Estructura Flexible */
        .card { 
            background: var(--card); border-radius: 16px; border: 1px solid var(--border); 
            padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }

        .btn { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-outline { background: white; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        /* Botones de acci√≥n en Historial */
        .action-bar { display: flex; gap: 8px; margin-top: 10px; }
        .btn-action { flex: 1; padding: 8px; border-radius: 8px; border: none; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .btn-view { background: #e0f2fe; color: #0369a1; }
        .btn-edit { background: #f1f5f9; color: #475569; }

        input, select { width: 100%; padding: 13px; margin: 6px 0; border-radius: 10px; border: 1px solid var(--border); background: #fff; font-size: 16px; box-sizing: border-box; }

        /* Chips */
        .driver-chips { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .chip { background: white; border: 1.5px solid var(--border); padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }

        /* Lista de clientes - AUTO AMPLILABLE */
        #lista-actual { min-height: 50px; height: auto; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e2e8f0; }
        
        /* Detalle Expandible */
        .detail-pane { background: #ffffff; border: 1px dashed var(--twins-blue); border-radius: 10px; margin-top: 10px; padding: 10px; display: none; font-size: 12px; }
        .detail-pane.open { display: block; animation: slideDown 0.2s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .op-badge { background: #e2e8f0; color: #475569; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div class="login-content">
            <div class="main-title">TWINS DESPACHOS</div>
            <div class="creator-tag">By Tajho Developer</div>
            <div style="width: 100%; max-width: 280px;">
                <button class="btn btn-outline" onclick="login('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="login('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="login('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="login('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b id="user-display" style="color:var(--twins-blue); font-size:13px;"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:bold;">SALIR</button>
        </div>

        <div class="banner-total">
            <small>CAJAS EN RUTA</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Nombre Cliente / Destino">
            <input type="number" id="can" placeholder="Cantidad Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addItem()">+ A√ëADIR DESTINO</button>
        </div>

        <div id="area-despacho" style="display:none;">
            <div class="card" id="lista-actual"></div>
            
            <div class="card">
                <select id="cho"><option value="">Seleccionar Chofer...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option></select>
                <select id="aux"><option value="">Seleccionar Auxiliar...</option><option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option><option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option></select>
                <select id="pla"><option value="">Placa Veh√≠culo...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
                
                <button class="btn btn-save" onclick="guardar(true)">üíæ GUARDAR Y WHATSAPP</button>
                <button class="btn btn-outline" onclick="guardar(false)">üìå SOLO GUARDAR</button>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:10px;" onclick="verReportes()">üìä VER REPORTES Y HISTORIAL</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto; margin-bottom:15px;" onclick="switchPage('p3', 'p2')">‚Üê VOLVER</button>
        
        <div class="driver-chips" id="driver-chips-container"></div>
        
        <div class="card" style="text-align:center; border-top: 5px solid var(--twins-green);">
            <small id="stat-title" style="font-weight:700; color:var(--twins-blue);"></small>
            <div id="stat-total" style="font-size:35px; font-weight:800; color:var(--twins-blue);">0</div>
        </div>

        <div id="history-list"></div>
    </div>

    <script>
        let user = "", route = [], activeFilter = "TODOS", editId = null;
        let db = JSON.parse(localStorage.getItem('twins_db_final_v2')) || [];
        const drivers = ["LUIS H.", "ROMARIO", "CESAR C.", "WALDIR", "MARCELO", "TAJHO"];

        function switchPage(h, s) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            window.scrollTo(0,0);
        }

        function login(n) { user = n; document.getElementById('user-display').innerText = "OP: " + n; switchPage('p1', 'p2'); }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            route.push({id: Date.now(), cli, can});
            renderRoute();
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            const total = document.getElementById('total-vivo');
            list.innerHTML = ""; let sum = 0;
            route.forEach(i => { 
                sum += i.can; 
                list.innerHTML += `<div class="item-row"><span><b>${i.cli}</b></span><span>${i.can} CJ <b onclick="delItem(${i.id})" style="color:red; margin-left:10px;">‚úï</b></span></div>`; 
            });
            total.innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(id) { route = route.filter(i => i.id !== id); renderRoute(); }

        function guardar(wa) {
            const cho = document.getElementById('cho').value;
            const pla = document.getElementById('pla').value;
            const aux = document.getElementById('aux').value;
            if(!cho || !pla || !aux) return alert("Faltan datos de despacho");

            const reg = {
                id: editId || Date.now(), 
                fecha: new Date().toISOString(), 
                chofer: cho, placa: pla, auxiliar: aux, operario: user,
                items: [...route], total: route.reduce((a,b)=>a+b.can, 0)
            };

            if(editId) { db = db.map(x => x.id === editId ? reg : x); } else { db.push(reg); }
            localStorage.setItem('twins_db_final_v2', JSON.stringify(db));

            if(wa) {
                let msg = `*DESPACHO TWINS*\nüë§ Op: ${user}\nüöö Ch: ${cho}\nüöõ Pl: ${pla}\nüèÉ Aux: ${aux}\n----------\n`;
                route.forEach(i => msg += `‚Ä¢ ${i.cli}: ${i.can} CJ\n`);
                msg += `----------\nTOTAL: ${reg.total} CAJAS`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
            }
            route = []; editId = null; renderRoute(); alert("‚úÖ Guardado");
        }

        function verReportes() { renderChips(); renderHistory(); switchPage('p2', 'p3'); }

        function renderChips() {
            const container = document.getElementById('driver-chips-container');
            container.innerHTML = `<div class="chip ${activeFilter === 'TODOS' ? 'active' : ''}" onclick="setFilter('TODOS')">TODOS</div>`;
            drivers.forEach(d => { container.innerHTML += `<div class="chip ${activeFilter === d ? 'active' : ''}" onclick="setFilter('${d}')">${d}</div>`; });
        }

        function setFilter(d) { activeFilter = d; renderChips(); renderHistory(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            let total = 0; list.innerHTML = "";
            db.slice().reverse().forEach(r => {
                if(activeFilter === "TODOS" || r.chofer === activeFilter) {
                    total += r.total;
                    const date = new Date(r.fecha);
                    const hora = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    let itemsHtml = r.items.map(i => `‚Ä¢ ${i.cli}: ${i.can} CJ`).join('<br>');

                    list.innerHTML += `
                    <div class="card" style="border-left:5px solid var(--twins-blue);">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${date.toLocaleDateString()} - ${hora}</b>
                            <b style="color:var(--twins-blue)">${r.total} CJ</b>
                        </div>
                        <div style="font-size:13px; margin:5px 0;">Chofer: <b>${r.chofer}</b></div>
                        
                        <div class="detail-pane" id="detail-${r.id}">
                            <b>Auxiliar:</b> ${r.auxiliar}<br>
                            <b>Placa:</b> ${r.placa}<br><br>
                            <b>DETALLE DE CARGA:</b><br>${itemsHtml}
                        </div>

                        <div class="action-bar">
                            <button class="btn-action btn-view" onclick="toggleDetail('${r.id}')">üîç VER DETALLE</button>
                            <button class="btn-action btn-edit" onclick="cargarEdicion(${r.id})">‚úèÔ∏è EDITAR</button>
                        </div>
                        <div style="margin-top:8px;"><span class="op-badge">POR: ${r.operario}</span></div>
                    </div>`;
                }
            });
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-title').innerText = "TOTAL " + activeFilter;
        }

        function toggleDetail(id) {
            const el = document.getElementById('detail-'+id);
            el.classList.toggle('open');
        }

        function cargarEdicion(id) {
            const r = db.find(x => x.id === id);
            if(!r) return;
            editId = id; route = [...r.items];
            document.getElementById('cho').value = r.chofer;
            document.getElementById('aux').value = r.auxiliar;
            document.getElementById('pla').value = r.placa;
            renderRoute();
            switchPage('p3', 'p2');
        }
    </script>
</body>
</html>
