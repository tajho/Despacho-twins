<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS V10 | OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --twins-blue: #3b82f6; --twins-green: #22c55e;
            --border: #334155; --input-bg: #0f172a; --danger: #ef4444; --warning: #f59e0b;
            --grad: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
        }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        .main-title { 
            font-size: 32px; font-weight: 900; letter-spacing: -1px;
            background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1; margin-bottom: 20px;
        }

        .page { display: none; padding: 12px; padding-bottom: 80px; }
        .active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #modal-pass, #modal-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; }
        .top-header { position: sticky; top: 0; z-index: 100; background: var(--card); padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { border: none; background: none; color: var(--text); font-size: 10px; font-weight: 700; display: flex; flex-direction: column; align-items: center; opacity: 0.4; }
        .nav-item.active-nav { color: var(--twins-blue); opacity: 1; }
        .stat-box { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 20px; font-weight: 800; color: var(--twins-blue); }
        .stat-label { font-size: 9px; opacity: 0.6; text-transform: uppercase; font-weight: 700; }
        
        .swipe-container { position: relative; background: var(--danger); border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 14px; position: relative; z-index: 2; transition: transform 0.2s; margin-bottom: 0; }
        
        input, select { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); font-size: 14px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--twins-blue); color: white; }
        .action-btn { font-size: 16px; width: 36px; height: 36px; border-radius: 10px; border: 1px solid var(--border); background: #2d3748; display: flex; align-items: center; justify-content: center; color: var(--text); }
        .hist-item-preview { font-size: 11px; color: #94a3b8; margin: 6px 0; padding-left: 8px; border-left: 2px solid var(--twins-blue); line-height: 1.4; }
        .hist-footer { display: flex; justify-content: space-between; align-items: center; font-size: 10px; opacity: 0.5; margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--border); }
    </style>
</head>
<body>

    <div id="modal-pass" onclick="this.style.display='none'">
        <div class="card" style="width: 260px; text-align: center;" onclick="event.stopPropagation()">
            <div style="font-weight: 800; margin-bottom: 10px;">üîí ACCESO TAJHO</div>
            <input type="password" id="pass-input" inputmode="numeric" placeholder="C√≥digo" style="text-align: center; font-size: 20px;">
            <button class="btn btn-main" onclick="checkPass()">ENTRAR</button>
        </div>
    </div>

    <div id="modal-view">
        <div class="card" style="width: 85%; max-width: 350px;">
            <div id="view-title" style="font-weight: 800; color: var(--twins-blue); text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-bottom: 10px;"></div>
            <div id="view-content" style="max-height: 300px; overflow-y: auto; font-size: 14px;"></div>
            <div id="view-footer" style="margin-top: 12px; font-weight: 900; text-align: right; color: var(--twins-green);"></div>
            <button class="btn btn-main" style="margin-top: 15px;" onclick="document.getElementById('modal-view').style.display='none'">CERRAR</button>
        </div>
    </div>

    <div class="app-container">
        <div id="p1" class="page active" style="text-align: center; padding-top: 12vh;">
            <div class="main-title">REGISTRO<br>DESPACHOS TWINS</div>
            <div style="max-width: 260px; margin: 30px auto; display: grid; gap: 10px;">
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="document.getElementById('modal-pass').style.display='flex'">üîë TAJHO (Admin)</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('FRANCESCO')">üë§ FRANCESCO</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('OSCAR')">üë§ OSCAR</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('LUIS HERBER')">üë§ LUIS H.</button>
            </div>
        </div>

        <div id="header-app" class="top-header" style="display:none;">
            <div><small style="opacity:0.5; font-size:9px;">OPERARIO:</small> <b id="user-display" style="color:var(--twins-blue)">---</b></div>
            <span onclick="location.reload()" style="color:var(--danger); font-size:10px; font-weight:800;">SALIR</span>
        </div>

        <div id="p2" class="page">
            <div class="stat-box" style="margin-bottom: 12px; border-left: 4px solid var(--twins-blue);">
                <div class="stat-label">Cajas en esta ruta</div>
                <div id="total-vivo" class="stat-val" style="font-size: 32px;">0</div>
            </div>
            <div class="card">
                <input type="text" id="cli" list="clientes-sugeridos" placeholder="Nombre Cliente" oninput="saveDraft()">
                <datalist id="clientes-sugeridos"></datalist>
                <input type="number" id="can" placeholder="Cantidad" inputmode="numeric">
                <button class="btn btn-main" onclick="addItem()">AGREGAR</button>
            </div>
            <div id="area-envio" style="display:none;">
                <div class="card" id="lista-items"></div>
                <div class="card">
                    <select id="pla" onchange="saveDraft()"><option value="">Placa...</option><option value="BVN-930">BVN-930</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BPN-711">BPN-711</option><option value="FUSO">FUSO</option></select>
                    <select id="cho" onchange="saveDraft()"><option value="">Chofer...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option></select>
                    <select id="aux" onchange="saveDraft()">
                        <option value="">Auxiliar...</option><option value="CRISTOPHER">CRISTOPHER</option><option value="PLACIDO">PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="MARTIN">MARTIN</option><option value="RICARDO">RICARDO</option><option value="PERCY">PERCY</option><option value="DANIEL C">DANIEL C</option><option value="NELSON">NELSON</option><option value="JULIO P.">JULIO P.</option><option value="JOFER">JOFER</option>
                    </select>
                    <button id="btn-wa" class="btn" style="background:var(--twins-green); color:white; margin-top:8px;" onclick="guardar(true)">üíæ GUARDAR Y WHATSAPP</button>
                    <button id="btn-cloud" class="btn" style="background:var(--twins-blue); color:white; margin-top:8px; opacity: 0.8;" onclick="guardar(false)">‚òÅÔ∏è SOLO GUARDAR</button>
                </div>
            </div>
        </div>

        <div id="p3" class="page">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px;">
                <div class="stat-box"><div class="stat-label">Acumulado Mes</div><div id="stat-mes" class="stat-val">0</div></div>
                <div class="stat-box"><div class="stat-label">Total D√≠a</div><div id="stat-dia" class="stat-val" style="color:var(--twins-green);">0</div></div>
            </div>
            <div class="card" style="padding:10px;">
                <input type="text" id="f-search" placeholder="üîç Buscar cliente, chofer..." onkeyup="renderH()">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <select id="f-mes" onchange="renderH()"><option value="ALL">Todo el A√±o</option><option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Setiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option></select>
                    <input type="date" id="f-dia" onchange="renderH()">
                </div>
                <button id="btn-reporte-admin" class="btn" style="background:#e11d48; color:white; margin-top:10px; display:none;" onclick="generarPDF()">üìÑ DESCARGAR REPORTE PDF</button>
            </div>
            <div id="h-list"></div>
        </div>

        <div id="nav-app" class="bottom-nav" style="display:none;">
            <div id="n2" class="nav-item active-nav" onclick="nav('p2')"><span>üìù</span><span>RUTA</span></div>
            <div id="n3" class="nav-item" onclick="nav_hist()"><span>üìä</span><span>HISTORIAL</span></div>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzF0SL2yZKLX3mclQoODIW1U8oumJWTjzcJs9NSivCz71PDIgUZIvWfmGS5wTQFy5b3/exec";
        let user = "", ruta = [], db = [];
        let tStartX = 0;

        window.onload = () => {
            const h = new Date();
            const local = h.getFullYear() + '-' + String(h.getMonth() + 1).padStart(2, '0') + '-' + String(h.getDate()).padStart(2, '0');
            document.getElementById('f-dia').value = local;
            document.getElementById('f-mes').value = h.getMonth();
            loadDraft(); updateSugs();
        };

        function saveDraft() { localStorage.setItem('tw_d', JSON.stringify({ ruta, p: document.getElementById('pla').value, c: document.getElementById('cho').value, a: document.getElementById('aux').value })); }
        function loadDraft() { const s = localStorage.getItem('tw_d'); if(s) { const d = JSON.parse(s); ruta = d.ruta||[]; document.getElementById('pla').value=d.p||""; document.getElementById('cho').value=d.c||""; document.getElementById('aux').value=d.a||""; renderR(); } }
        function updateSugs() { const c = JSON.parse(localStorage.getItem('tw_c') || "[]"); const dl = document.getElementById('clientes-sugeridos'); dl.innerHTML = ""; c.forEach(x => { let o = document.createElement('option'); o.value = x; dl.appendChild(o); }); }
        function saveClients(it) { let c = JSON.parse(localStorage.getItem('tw_c') || "[]"); it.forEach(i => { if(!c.includes(i.cl)) c.push(i.cl); }); localStorage.setItem('tw_c', JSON.stringify(c.slice(-60))); updateSugs(); }

        function checkPass() { if(document.getElementById('pass-input').value === "2026") { document.getElementById('modal-pass').style.display='none'; login('TAJHO'); } else alert("Error"); }
        function login(n) { user = n; document.getElementById('p1').style.display='none'; document.getElementById('header-app').style.display='flex'; document.getElementById('nav-app').style.display='flex'; document.getElementById('user-display').innerText = n; if(n === 'TAJHO') document.getElementById('btn-reporte-admin').style.display = 'block'; nav('p2'); load(); }
        
        function nav(id) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav')); 
            document.getElementById(id).classList.add('active'); 
            const nBtn = (id === 'p2') ? 'n2' : 'n3';
            document.getElementById(nBtn).classList.add('active-nav');
        }

        async function nav_hist() { nav('p3'); if(db.length === 0) await load(); else renderH(); }
        async function load() { try { const r = await fetch(URL); db = await r.json(); renderH(); } catch(e) { console.error(e); } }

        function addItem() {
            const cl = document.getElementById('cli').value.toUpperCase().trim(), ca = parseInt(document.getElementById('can').value);
            if(!cl || !ca) return; ruta.unshift({cl, ca}); document.getElementById('cli').value = ""; document.getElementById('can').value = ""; renderR(); saveDraft();
        }

        function renderR() {
            const l = document.getElementById('lista-items'); let s = 0; l.innerHTML = "";
            ruta.forEach((i, x) => { s += i.ca; l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border)"><span>${i.cl}</span><b>${i.ca} CJ <span style="color:var(--danger); margin-left
