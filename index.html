<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | VERSION FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --blue: #0056b3; --green: #8cc63f; --bg: #ffffff; --card: #f8fafc; --text: #1e293b; --border: #e2e8f0; --danger: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .banner-total { background: var(--blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; }
        .btn-main { background: var(--blue); color: white; }
        .btn-save { background: var(--green); color: white; margin-top: 10px; }
        .btn-outline { background: transparent; border: 2px solid var(--blue); color: var(--blue); margin-bottom: 10px; }
        input, select { width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; border: 1px solid var(--border); background: white; color: black; font-size: 16px; box-sizing: border-box; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .detail-pane { background: rgba(0,0,0,0.05); border-radius: 10px; padding: 10px; margin-top: 10px; display: none; font-size: 13px; }
        .open { display: block !important; }
        .filter-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .chip.active { background: var(--blue); color: white; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div style="font-size:32px; font-weight:800; color:var(--blue);">TWINS DESPACHOS</div>
            <p style="opacity:0.6; margin-bottom:30px;">Inventory Management System</p>
            <div style="width: 100%; max-width: 280px;">
                <button class="btn btn-outline" onclick="app.login('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="app.login('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="app.login('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="app.login('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <b id="user-display" style="color:var(--blue)"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
        </div>
        <div class="banner-total">
            <small>TOTAL RUTA</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>
        <div class="card">
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <input type="number" id="can" placeholder="Cantidad Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="app.addItem()">+ A√ëADIR A LISTA</button>
        </div>
        <div id="area-despacho" style="display:none;">
            <div class="card" id="lista-actual"></div>
            <div class="card">
                <select id="pla">
                    <option value="">Placa...</option>
                    <option value="BVN-704">BVN-704</option><option value="BVN930">BVN930</option>
                    <option value="BUL742">BUL742</option><option value="BPN711">BPN711</option>
                    <option value="FUSO">FUSO</option><option value="BPN104">BPN104</option>
                </select>
                <select id="cho">
                    <option value="">Chofer...</option>
                    <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option>
                    <option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option>
                    <option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                </select>
                <select id="aux">
                    <option value="">Auxiliar...</option>
                    <option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option>
                    <option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option>
                    <option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option>
                    <option value="JOFER">JOFER</option><option value="SIN AUXILIAR">SIN AUXILIAR</option>
                </select>
                <button id="btn-save" class="btn btn-save" onclick="app.guardar()">üíæ GUARDAR Y ENVIAR</button>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:20px" onclick="app.abrirHistorial()">üìä REPORTE MENSUAL / HISTORIAL</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto;" onclick="app.switchPage('p3','p2')">‚Üê VOLVER</button>
        <div class="card" style="margin-top:10px;">
            <small>FILTRAR POR MES:</small>
            <div class="filter-scroll" id="mes-chips"></div>
            <input type="text" id="search-cli" placeholder="üîç Buscar cliente..." onkeyup="app.renderHistory()">
            <div style="text-align:center; font-size:14px; margin-top:10px;">Total: <b id="stat-total">0</b> CJ</div>
        </div>
        <div id="history-list"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAc_X5FLc7vTXY2VuDEakmC4foA18XL8fg",
            authDomain: "twins-despachos.firebaseapp.com",
            projectId: "twins-despachos",
            storageBucket: "twins-despachos.firebasestorage.app",
            messagingSenderId: "343830923000",
            appId: "1:343830923000:web:7328bb677b1fc52b265d0d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const app = {
            user: "", route: [], cloudData: [], selMes: "TODOS",
            meses: ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"],

            login(n) { 
                this.user = n; 
                document.getElementById('user-display').innerText = "OP: "+n; 
                this.switchPage('p1','p2'); 
            },

            switchPage(h, s) { 
                document.getElementById(h).classList.remove('active'); 
                document.getElementById(s).classList.add('active'); 
            },

            addItem() {
                const cli = document.getElementById('cli').value.toUpperCase().trim();
                const can = parseInt(document.getElementById('can').value);
                if(!cli || !can) return;
                this.route.push({cli, can});
                document.getElementById('cli').value = ""; 
                document.getElementById('can').value = "";
                this.renderRoute();
            },

            renderRoute() {
                const list = document.getElementById('lista-actual');
                let sum = 0; list.innerHTML = "";
                this.route.forEach((i, idx) => {
                    sum += i.can;
                    list.innerHTML += `<div class="item-row"><b>${i.cli}</b> <span>${i.can} CJ <b onclick="app.route.splice(${idx},1);app.renderRoute();" style="color:var(--danger)">‚úï</b></span></div>`;
                });
                document.getElementById('total-vivo').innerText = sum;
                document.getElementById('area-despacho').style.display = this.route.length > 0 ? 'block' : 'none';
            },

            async guardar() {
                const pla = document.getElementById('pla').value;
                const cho = document.getElementById('cho').value;
                if(!pla || !cho) return alert("Falta Placa o Chofer");

                const btn = document.getElementById('btn-save');
                btn.disabled = true; btn.innerText = "GUARDANDO...";

                const ahora = new Date();
                const reg = {
                    fecha: ahora.toLocaleString(),
                    fecha_iso: ahora.toISOString(),
                    mes: this.meses[ahora.getMonth()],
                    placa: pla, chofer: cho, 
                    auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                    operario: this.user,
                    items: this.route,
                    total: this.route.reduce((a,b)=>a+b.can, 0)
                };

                try {
                    await db.collection("despachos").add(reg);
                    alert("‚úÖ GUARDADO EN GOOGLE");
                    let m = `*TWINS*\nPlaca: ${reg.placa}\nChofer: ${reg.chofer}\nTotal: ${reg.total} CJ`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
                    location.reload();
                } catch (e) { alert("Error: " + e.message); btn.disabled = false; }
            },

            async abrirHistorial() {
                this.switchPage('p2','p3');
                const list = document.getElementById('history-list');
                list.innerHTML = "Cargando...";
                const snap = await db.collection("despachos").orderBy("fecha_iso", "desc").limit(50).get();
                this.cloudData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                
                const mesesDisp = ["TODOS", ...new Set(this.cloudData.map(d => d.mes))];
                document.getElementById('mes-chips').innerHTML = mesesDisp.map(m => 
                    `<div class="chip ${this.selMes==m?'active':''}" onclick="app.selMes='${m}';app.renderHistory()">${m}</div>`
                ).join('');
                this.renderHistory();
            },

            renderHistory() {
                const search = document.getElementById('search-cli').value.toUpperCase();
                const list = document.getElementById('history-list');
                let total = 0; list.innerHTML = "";
                this.cloudData.forEach(r => {
                    if((this.selMes === "TODOS" || r.mes === this.selMes) && (search === "" || r.items.some(i => i.cli.includes(search)))) {
                        total += r.total;
                        list.innerHTML += `<div class="card">
                            <div style="display:flex; justify-content:space-between"><b>${r.fecha}</b><b>${r.total} CJ</b></div>
                            <small>${r.placa} | ${r.chofer}</small>
                            <button class="btn" style="padding:5px; margin-top:10px; font-size:11px; background:#eee;" onclick="this.nextElementSibling.classList.toggle('open')">VER DETALLES</button>
                            <div class="detail-pane">${r.items.map(i => `<div>‚Ä¢ ${i.cli}: ${i.can} CJ</div>`).join('')}</div>
                        </div>`;
                    }
                });
                document.getElementById('stat-total').innerText = total;
                document.querySelectorAll('.chip').forEach(c => c.classList.toggle('active', c.innerText === this.selMes));
