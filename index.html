<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS ELITE V12 - TAJHO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #040712; --card: #10162d; --accent: #00d4ff; 
            --text: #ffffff; --text-dim: #94a3b8;
            --success: #00f298; --danger: #ff477e; --warning: #ffb800;
            --border: rgba(255,255,255,0.06);
            --grad: linear-gradient(135deg, #00d4ff 0%, #7000ff 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }
        .page { display: none; padding: 16px; padding-bottom: 100px; max-width: 500px; margin: 0 auto; }
        .active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .top-header { position: sticky; top: 0; z-index: 100; background: rgba(4, 7, 18, 0.85); backdrop-filter: blur(15px); padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #0a0e1f; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { background: none; border: none; color: var(--text-dim); font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active-nav { color: var(--accent); }
        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 18px; margin-bottom: 14px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 16px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 9px; color: var(--text-dim); text-transform: uppercase; }
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #070b1a; color: var(--text); font-size: 15px; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 15px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--grad); color: white; }
        #modal-pass, #modal-view { display: none; position: fixed; inset: 0; background: rgba(2, 4, 10, 0.95); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 25px; }
    </style>
</head>
<body>

    <div id="modal-pass" onclick="this.style.display='none'">
        <div class="card" style="width: 300px; text-align: center;" onclick="event.stopPropagation()">
            <div style="font-weight: 800; margin-bottom: 20px;">ACCESO ADMINISTRADOR</div>
            <input type="password" id="pass-input" inputmode="numeric" placeholder="CÃ“DIGO" style="text-align: center; font-size: 24px;">
            <button class="btn btn-main" onclick="checkPass()">INGRESAR</button>
        </div>
    </div>

    <div id="modal-view">
        <div class="card" style="width: 100%; max-width: 380px;">
            <div id="view-title" style="font-weight: 800; color: var(--accent); text-align: center; margin-bottom: 20px;"></div>
            <div id="view-content" style="max-height: 350px; overflow-y: auto;"></div>
            <div id="view-footer" style="margin-top: 20px; font-weight: 800; text-align: right; color: var(--success); font-size: 20px;"></div>
            <button class="btn" style="background: #1e293b; color:white; margin-top: 20px;" onclick="document.getElementById('modal-view').style.display='none'">CERRAR</button>
        </div>
    </div>

    <div id="p1" class="page active" style="text-align: center; padding-top: 10vh;">
        <h1 style="font-size: 44px; font-weight: 900; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TWINS</h1>
        <div style="display: grid; gap: 12px; max-width: 300px; margin: 40px auto;">
            <button class="btn" style="background: var(--card); color: white;" onclick="login('FRANCESCO')">ðŸ‘¤ FRANCESCO</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('OSCAR')">ðŸ‘¤ OSCAR</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('LUIS HERBER')">ðŸ‘¤ LUIS HERBER</button>
            <button class="btn" style="background: var(--card); color: white; border: 1px solid var(--accent);" onclick="document.getElementById('modal-pass').style.display='flex'">ðŸ”‘ TAJHO</button>
        </div>
    </div>

    <div id="header-app" class="top-header" style="display:none;">
        <div id="user-display" style="font-weight: 800; color: var(--accent);">---</div>
        <button onclick="cerrarSesion()" style="background:none; border:none; color: var(--danger); font-weight: 800; font-size: 10px;">SALIR</button>
    </div>

    <div id="p2" class="page">
        <div class="stat-box" style="background: var(--grad); margin-bottom: 15px; border:none;">
            <div class="stat-label" style="color:white; opacity:0.8;">Cajas en Ruta</div>
            <div id="total-vivo" style="font-size: 44px; font-weight: 900; color:white;">0</div>
        </div>
        <div class="card">
            <input type="text" id="cli" list="sugs" placeholder="Cliente...">
            <input type="number" id="can" placeholder="Cant.">
            <button class="btn btn-main" onclick="addItem()">+ AÃ‘ADIR A LISTA</button>
            <datalist id="sugs"></datalist>
        </div>
        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-items"></div>
            <div class="card">
                <select id="pla"><option value="">Placa...</option><option value="CEP-929">CEP-929</option><option value="BPN-711">BPN-711</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BVN-930">BVN-930</option></select>
                <select id="cho"><option value="">Chofer...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option></select>
                <select id="aux"><option value="">Auxiliar...</option><option value="CRISTOPHER">CRISTOPHER</option><option value="PLACIDO">PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="MARTIN">MARTIN</option><option value="RICARDO">RICARDO</option><option value="PERCY">PERCY</option><option value="NELSON">NELSON</option><option value="JOFER">JOFER</option></select>
                <button class="btn" style="background: var(--success); color:#000; margin-top:10px;" onclick="guardar(true)">ENVIAR WA âœ…</button>
            </div>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="stat-grid">
            <div class="stat-box"><div class="stat-label">Mes</div><div id="stat-mes" class="stat-val">0</div></div>
            <div class="stat-box"><div class="stat-label" id="label-dia">Hoy</div><div id="stat-dia" class="stat-val" style="color:var(--success);">0</div></div>
        </div>
        
        <div id="area-pdf" style="display:none; margin-bottom:15px;">
            <button class="btn" style="background: #fff; color: #000;" onclick="generarPDF()">ðŸ“„ DESCARGAR REPORTE MENSUAL</button>
        </div>

        <div class="stat-box" style="margin-bottom:15px; border-bottom:2px solid var(--accent);"><div class="stat-label">Puntos Despachados</div><div id="stat-puntos" class="stat-val" style="color:white;">0</div></div>
        
        <div class="card">
            <input type="text" id="f-search" placeholder="ðŸ” Buscar..." onkeyup="renderH()">
            <div style="display: flex; gap: 8px;">
                <select id="f-mes" onchange="renderH()" style="flex:1;"><option value="ALL">Todo el AÃ±o</option><option value="0">Ene</option><option value="1">Feb</option><option value="2">Mar</option></select>
                <input type="date" id="f-dia" onchange="renderH()" style="flex:1;">
            </div>
        </div>
        <div id="h-list"></div>
    </div>

    <div id="p4" class="page">
        <h2 style="font-size: 20px; color: var(--accent);">ðŸš› FLOTA</h2>
        <div id="lista-flota"></div>
    </div>

    <div id="nav-app" class="bottom-nav" style="display:none;">
        <button class="nav-item" onclick="nav('p2')">ðŸ“¦ RUTA</button>
        <button class="nav-item" onclick="nav('p3')">ðŸ“Š HISTORIAL</button>
        <button class="nav-item" onclick="nav('p4')">ðŸš› FLOTA</button>
    </div>

    <script>
        const URL = "TU_URL_DE_SHEETS";
        let user = "", ruta = [], db = [];
        const flotaData = [{p:"CEP-929", s:"22/07/2026", r:"---"}, {p:"BPN-711", s:"10/06/2026", r:"---"}, {p:"BVN-704", s:"02/07/2026", r:"---"}, {p:"BUL-742", s:"02/04/2026", r:"---"}, {p:"BVN-930", s:"02/07/2026", r:"---"}];

        function login(n) {
            user = n; localStorage.setItem('tw_u', n);
            document.getElementById('p1').style.display='none';
            document.getElementById('header-app').style.display='flex';
            document.getElementById('nav-app').style.display='flex';
            document.getElementById('user-display').innerText = n;
            document.getElementById('area-pdf').style.display = (n === 'TAJHO') ? 'block' : 'none';
            nav('p2'); load(); loadDraft();
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'p3') renderH();
            if(id === 'p4') renderFlota();
        }

        function renderH() {
            const list = document.getElementById('h-list');
            const fM = document.getElementById('f-mes').value;
            const fD = document.getElementById('f-dia').value;
            const fS = document.getElementById('f-search').value.toUpperCase();
            let tMes = 0, tDia = 0, tPuntos = 0; let html = "";

            db.slice().reverse().forEach((r, idx) => {
                const realIdx = db.length - 1 - idx;
                const rFecha = r.fecha ? r.fecha.split("T")[0] : "";
                const mMes = (fM === "ALL" || (new Date(r.fecha).getMonth().toString() === fM));
                const mDia = (!fD || rFecha === fD);
                const mSearch = (r.items.toUpperCase().includes(fS) || r.chofer.toUpperCase().includes(fS));

                if (mMes) tMes += parseFloat(r.total) || 0;
                if (rFecha === new Date().toISOString().split("T")[0]) {
                    tDia += parseFloat(r.total) || 0;
                    tPuntos += (r.items.match(/:/g) || []).length;
                }

                if (mMes && mDia && mSearch) {
                    html += `<div class="card">
                        <div style="display:flex; justify-content:space-between;">
                            <div><b style="color:var(--accent)">${r.chofer}</b><br><small>${r.placa} â€¢ ${rFecha}</small></div>
                            <div style="font-weight:900;">${r.total} CJ</div>
                        </div>
                        <div style="display:flex; gap:8px; margin-top:10px;">
                            <button class="btn" style="padding:8px; font-size:11px; background:#1e293b; color:white;" onclick="verSoloRuta(${realIdx})">VER</button>
                            <button class="btn" style="padding:8px; font-size:11px; background:rgba(255,184,0,0.2); color:var(--warning);" onclick="editarRuta(${realIdx})">EDITAR</button>
                        </div>
                    </div>`;
                }
            });
            list.innerHTML = html;
            document.getElementById('stat-mes').innerText = Math.round(tMes);
            document.getElementById('stat-dia').innerText = Math.round(tDia);
            document.getElementById('stat-puntos').innerText = tPuntos;
        }

        function verSoloRuta(idx) {
            const r = db[idx]; const content = document.getElementById('view-content'); content.innerHTML = "";
            r.items.split(", ").forEach(item => { 
                const p = item.split(":"); 
                content.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid var(--border)"><span>${p[0]}</span><b>${p[1]} CJ</b></div>`; 
            });
            document.getElementById('view-title').innerText = r.chofer; 
            document.getElementById('view-footer').innerText = `TOTAL: ${r.total} CJ`; 
            document.getElementById('modal-view').style.display = 'flex';
        }

        function editarRuta(idx) {
            const r = db[idx]; 
            ruta = r.items.split(", ").map(str => { const [cl, ca] = str.split(":"); return { cl, ca: parseInt(ca) }; });
            document.getElementById('pla').value = r.placa; 
            document.getElementById('cho').value = r.chofer; 
            document.getElementById('aux').value = r.auxiliar || ""; 
            renderR(); nav('p2');
        }

        function renderFlota() {
            const list = document.getElementById('lista-flota'); list.innerHTML = "";
            flotaData.forEach(v => {
                list.innerHTML += `<div class="card"><b style="color:var(--accent)">${v.p}</b><br><small>SOAT: ${v.s}</small><br><small>RT: ${v.r}</small></div>`;
            });
        }

        function addItem() {
            const cl = document.getElementById('cli').value.toUpperCase().trim(), ca = parseInt(document.getElementById('can').value);
            if(!cl || !ca) return;
            ruta.unshift({cl, ca}); renderR();
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function renderR() {
            const l = document.getElementById('lista-items'); let s = 0; l.innerHTML = "";
            ruta.forEach((i, x) => {
                s += i.ca;
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid var(--border)">
                    <span>${i.cl}</span><b>${i.ca} CJ <span style="color:var(--danger); margin-left:15px;" onclick="ruta.splice(${x},1);renderR();">âœ•</span></b>
                </div>`;
            });
            document.getElementById('total-vivo').innerText = s;
            document.getElementById('area-envio').style.display = ruta.length > 0 ? 'block' : 'none';
            localStorage.setItem('tw_d', JSON.stringify(ruta));
        }

        function generarPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("REPORTE MENSUAL TWINS - TAJHO", 10, 10);
            let y = 20;
            db.slice(-20).forEach(r => { doc.text(`${r.fecha.split('T')[0]} - ${r.chofer}: ${r.total} CJ`, 10, y); y+=10; });
            doc.save("Reporte_Twins.pdf");
        }

        function checkPass() { if(document.getElementById('pass-input').value === "2026") { document.getElementById('modal-pass').style.display='none'; login('TAJHO'); } else alert("Incorrecto"); }
        function cerrarSesion() { localStorage.clear(); location.reload(); }
        async function load() { try { const r = await fetch(URL); db = await r.json(); renderH(); } catch(e){} }
        function loadDraft() { const s = localStorage.getItem('tw_d'); if(s) { ruta = JSON.parse(s); renderR(); } }
    </script>
</body>
</html>
