<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS ELITE V15</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Colores Mate - Menos chillones */
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --text: #f1f5f9; --text-dim: #94a3b8;
            --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
            --border: rgba(255,255,255,0.08);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; }

        .page { display: none; padding: 16px; padding-bottom: 100px; max-width: 500px; margin: 0 auto; }
        .active { display: block; }

        .top-header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #0f172a; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { background: none; border: none; color: var(--text-dim); font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active-nav { color: var(--accent); }

        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 18px; margin-bottom: 14px; }
        .stat-box { background: var(--card); padding: 16px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 800; color: var(--accent); }
        
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #070b1a; color: var(--text); font-size: 15px; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 15px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--accent); color: #0f172a; }
        
        #modal-pass, #modal-view { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; padding: 25px; }
    </style>
</head>
<body>

    <div id="modal-pass" onclick="this.style.display='none'">
        <div class="card" style="width: 300px; text-align: center;" onclick="event.stopPropagation()">
            <div style="font-weight: 800; margin-bottom: 20px;">ACCESO ADMIN</div>
            <input type="password" id="pass-input" inputmode="numeric" placeholder="CÃ“DIGO" style="text-align: center;">
            <button class="btn btn-main" onclick="checkPass()">INGRESAR</button>
        </div>
    </div>

    <div id="p1" class="page active" style="text-align: center; padding-top: 10vh;">
        <h1 style="font-size: 40px; font-weight: 900; color: var(--accent);">TWINS</h1>
        <div style="display: grid; gap: 12px; max-width: 300px; margin: 40px auto;">
            <button class="btn" style="background: var(--card); color: white;" onclick="login('FRANCESCO')">FRANCESCO</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('OSCAR')">OSCAR</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('LUIS HERBER')">LUIS HERBER</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="document.getElementById('modal-pass').style.display='flex'">ðŸ”‘ ADMIN</button>
        </div>
    </div>

    <div id="header-app" class="top-header" style="display:none;">
        <div id="user-display" style="font-weight: 800; color: var(--accent);">---</div>
        <button onclick="cerrarSesion()" style="background:none; border:none; color: var(--danger); font-size: 11px; font-weight: 800;">SALIR</button>
    </div>

    <div id="p2" class="page">
        <div class="stat-box" style="margin-bottom: 15px; border-color: var(--accent);">
            <div style="font-size: 9px; color: var(--text-dim);">CAJAS EN RUTA</div>
            <div id="total-vivo" style="font-size: 44px; font-weight: 900;">0</div>
        </div>
        <div class="card">
            <input type="text" id="cli" placeholder="Cliente...">
            <input type="number" id="can" placeholder="Cant.">
            <button class="btn btn-main" onclick="addItem()">+ AÃ‘ADIR</button>
        </div>
        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-items"></div>
            <select id="pla"><option value="">Placa...</option><option value="CEP-929">CEP-929</option><option value="BPN-711">BPN-711</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BVN-930">BVN-930</option></select>
            <select id="cho"><option value="">Chofer...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option></select>
            <button class="btn btn-main" style="background: var(--success); color: white; margin-top:10px;" onclick="guardar(true)">ENVIAR WHATSAPP</button>
        </div>
    </div>

    <div id="p4" class="page">
        <h3 style="color: var(--accent);">ESTADO DE DOCUMENTOS</h3>
        <div id="lista-flota"></div>
    </div>

    <div id="nav-app" class="bottom-nav" style="display:none;">
        <button class="nav-item" onclick="nav('p2')">ðŸ“¦ RUTA</button>
        <button class="nav-item" onclick="nav('p4')">ðŸš› FLOTA</button>
    </div>

    <script>
        const URL = "TU_URL_DE_SHEETS";
        let user = "", ruta = [], db = [];

        // Datos cargados de tus imÃ¡genes
        const flotaData = [
            { placa: "CEP-929", soat: "2026-07-22", rev: "2026-08-15" },
            { placa: "BPN-711", soat: "2026-06-10", rev: "2026-09-10" },
            { placa: "BVN-704", soat: "2026-07-02", rev: "2026-10-05" },
            { placa: "BUL-742", soat: "2026-04-02", rev: "2026-04-20" },
            { placa: "BVN-930", soat: "2026-07-02", rev: "2026-11-12" }
        ];

        function login(n) {
            user = n; document.getElementById('p1').style.display='none';
            document.getElementById('header-app').style.display='flex';
            document.getElementById('nav-app').style.display='flex';
            document.getElementById('user-display').innerText = n;
            nav('p2'); loadDraft();
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'p4') renderFlota();
        }

        function addItem() {
            const cl = document.getElementById('cli').value.toUpperCase(), ca = parseInt(document.getElementById('can').value);
            if(!cl || !ca) return;
            ruta.unshift({cl, ca});
            renderR();
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function renderR() {
            const l = document.getElementById('lista-items'); let s = 0; l.innerHTML = "";
            ruta.forEach((i, x) => {
                s += i.ca;
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid var(--border)">
                    <span>${i.cl}</span><b>${i.ca} CJ <span style="color:var(--danger); margin-left:10px" onclick="removeItem(${x})">âœ•</span></b>
                </div>`;
            });
            document.getElementById('total-vivo').innerText = s;
            document.getElementById('area-envio').style.display = ruta.length > 0 ? 'block' : 'none';
            saveDraft();
        }

        function removeItem(x) {
            ruta.splice(x, 1);
            renderR(); // Al llamar a renderR, tambiÃ©n se ejecuta saveDraft() actualizado.
        }

        function renderFlota() {
            const container = document.getElementById('lista-flota'); container.innerHTML = "";
            flotaData.forEach(v => {
                container.innerHTML += `<div class="card">
                    <b style="color:var(--accent); font-size:18px;">${v.placa}</b>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:13px;">
                        <span>SOAT:</span><b>${v.soat}</b>
                    </div>
                    <div style="display:flex; justify-content:space-between; font-size:13px;">
                        <span>REV. TÃ‰CNICA:</span><b>${v.rev}</b>
                    </div>
                </div>`;
            });
        }

        function saveDraft() { localStorage.setItem('tw_ruta', JSON.stringify(ruta)); }
        function loadDraft() { 
            const saved = localStorage.getItem('tw_ruta');
            if(saved) { ruta = JSON.parse(saved); renderR(); }
        }

        function cerrarSesion() { localStorage.clear(); location.reload(); }
        function checkPass() { if(document.getElementById('pass-input').value === "2026") login('TAJHO'); else alert("Error"); }
    </script>
</body>
</html>
