<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | REFRESH OK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #020617;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --input-bg: #0f172a;
            --twins-blue: #3b82f6;
            --nav-bg: #1e293b;
        }

        body, html { 
            height: 100%; width: 100%; overflow: hidden;
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
        }

        /* CAPA DE CARGA AL TIRAR */
        #pull-to-refresh {
            position: fixed; top: 0; left: 0; width: 100%; height: 0;
            background: var(--twins-blue); color: white;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; z-index: 9999; font-weight: 800; font-size: 13px;
            transition: height 0.1s ease-out;
        }

        .page { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; background: var(--bg);
        }
        .active { display: flex !important; }
        
        .scroll-content { 
            flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 90px; 
            -webkit-overflow-scrolling: touch; 
        }

        .top-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 65px; 
            background: var(--nav-bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { border: none; background: none; color: var(--text); font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; opacity: 0.4; width: 50%; }
        .nav-item.active-nav { color: var(--twins-blue); opacity: 1; border-top: 3px solid var(--twins-blue); }

        .banner-total-mini { background: var(--twins-blue); color: white; border-radius: 12px; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; margin: 10px; }

        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 12px; margin-bottom: 8px; }

        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; }
