<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS ELITE V14 | FLOTA REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #040712; --card: #10162d; --accent: #00d4ff; 
            --text: #ffffff; --text-dim: #94a3b8;
            --success: #00f298; --danger: #ff477e; --warning: #ffb800;
            --border: rgba(255,255,255,0.06);
            --grad: linear-gradient(135deg, #00d4ff 0%, #7000ff 100%);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; }

        .page { display: none; padding: 16px; padding-bottom: 100px; max-width: 500px; margin: 0 auto; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .top-header { position: sticky; top: 0; z-index: 100; background: rgba(4, 7, 18, 0.85); backdrop-filter: blur(15px); padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #0a0e1f; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }

        .nav-item { background: none; border: none; color: var(--text-dim); font-size: 10px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active-nav { color: var(--accent); }

        .card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); padding: 18px; margin-bottom: 14px; }
        
        /* Estilos Flota */
        .flota-card { position: relative; overflow: hidden; }
        .days-badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 800; }
        .doc-row { display: flex; justify-content: space-between; margin-top: 10px; font-size: 13px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .btn-check { background: #1e293b; color: white; border: none; padding: 8px 12px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; margin-top: 12px; }

        .status-vigente { color: var(--success); }
        .status-vencido { color: var(--danger); }
        
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #070b1a; color: var(--text); font-size: 15px; }
        .btn-main { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; background: var(--grad); color: white; }
    </style>
</head>
<body>

    <div id="header-app" class="top-header" style="display:none;">
        <div><div style="font-size: 9px; color: var(--text-dim); font-weight: 800;">WHS MANAGER</div><div id="user-display" style="font-weight: 800; color: var(--accent);">---</div></div>
        <div style="font-size: 12px; font-weight: 800; color: var(--text-dim);">TWINS V14</div>
    </div>

    <div id="p2" class="page">
        <div class="card" style="background: var(--grad); text-align: center; border: none;">
            <div style="font-size: 10px; color: white; opacity: 0.8;">CAJAS EN RUTA ACTUAL</div>
            <div id="total-vivo" style="font-size: 44px; font-weight: 900; color: white;">0</div>
        </div>
        <div class="card">
            <input type="text" id="cli" list="clientes-sugeridos" placeholder="Cliente...">
            <input type="number" id="can" placeholder="Cant.">
            <button class="btn-main" onclick="addItem()">AGREGAR A RUTA</button>
        </div>
        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-items"></div>
            <select id="pla"><option value="">Placa...</option><option value="CEP-929">CEP-929</option><option value="BPN-711">BPN-711</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BVN-930">BVN-930</option></select>
            <button class="btn-main" style="background: var(--success); color:#000;" onclick="guardar(true)">ENVIAR WHATSAPP</button>
        </div>
    </div>

    <div id="p4" class="page">
        <h2 style="font-size: 20px; font-weight: 800; margin-bottom: 20px;">ESTADO DE LA FLOTA</h2>
        <div id="contenedor-flota"></div>
        <p style="font-size: 10px; color: var(--text-dim); text-align: center; margin-top: 20px;">
            Consultas externas: 
            <button class="btn-check" onclick="window.open('https://www.sat.gob.pe')">SAT</button> 
            <button class="btn-check" onclick="window.open('https://portal.sutran.gob.pe')">SUTRAN</button>
        </p>
    </div>

    <div id="nav-app" class="bottom-nav" style="display:none;">
        <button id="n2" class="nav-item" onclick="nav('p2')"><span>ðŸ“¦</span>RUTA</button>
        <button id="n4" class="nav-item" onclick="nav('p4')"><span>ðŸš›</span>FLOTA</button>
    </div>

    <script>
        // DATOS EXTRAÃDOS DE TUS IMÃGENES
        const flotaData = [
            { placa: "CEP-929", clase: "CAMION", soatFin: "2026-07-22", cia: "Pacifico Seguros" },
            { placa: "BPN-711", clase: "CAMION", soatFin: "2026-06-10", cia: "Pacifico Seguros" },
            { placa: "BVN-704", clase: "CAMIONETA PANEL", soatFin: "2026-07-02", cia: "Pacifico Seguros" },
            { placa: "BUL-742", clase: "CAMIONETA PANEL", soatFin: "2026-04-02", cia: "Mapfre PerÃº" },
            { placa: "BVN-930", clase: "CAMIONETA PANEL", soatFin: "2026-07-02", cia: "Pacifico Seguros" }
        ];

        function renderFlota() {
            const container = document.getElementById('contenedor-flota');
            container.innerHTML = "";
            const hoy = new Date();

            flotaData.forEach(veh => {
                const fin = new Date(veh.soatFin);
                const dif = Math.ceil((fin - hoy) / (1000 * 60 * 60 * 24));
                
                let colorClass = dif < 15 ? 'status-err' : (dif < 30 ? 'status-warn' : 'status-ok');
                let colorHex = dif < 15 ? '#ff477e' : (dif < 30 ? '#ffb800' : '#00f298');

                container.innerHTML += `
                    <div class="card flota-card" style="border-left: 5px solid ${colorHex}">
                        <div class="days-badge" style="background: ${colorHex}22; color: ${colorHex}">
                            Faltan ${dif} dÃ­as
                        </div>
                        <div style="font-weight: 800; font-size: 18px; color: var(--accent);">${veh.placa}</div>
                        <div style="font-size: 11px; color: var(--text-dim); margin-bottom: 12px;">${veh.clase} â€¢ ${veh.cia}</div>
                        
                        <div class="doc-row">
                            <span>SOAT (Vencimiento)</span>
                            <b class="status-vigente">${veh.soatFin.split('-').reverse().join('/')}</b>
                        </div>
                        <div class="doc-row">
                            <span>Rev. TÃ©cnica</span>
                            <span style="opacity:0.5; font-size:11px;">Pendiente configurar</span>
                        </div>
                        <div style="display: flex; gap: 8px; margin-top: 5px;">
                            <button class="btn-check" onclick="window.open('https://wa.me/?text=Consulta+Papeletas+Placa+${veh.placa}')">Reportar Papeleta</button>
                        </div>
                    </div>
                `;
            });
        }

        // LÃ³gica de navegaciÃ³n bÃ¡sica
        function login(n) {
            localStorage.setItem('tw_u', n);
            document.getElementById('user-display').innerText = n;
            document.getElementById('header-app').style.display='flex';
            document.getElementById('nav-app').style.display='flex';
            nav('p2');
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'p4') renderFlota();
        }

        // SimulaciÃ³n inicial para que veas el resultado
        window.onload = () => { login('MANAGER'); };
    </script>
</body>
</html>
