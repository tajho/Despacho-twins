<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS ELITE V16</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; 
            --text: #f1f5f9; --text-dim: #94a3b8;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --border: rgba(255,255,255,0.08);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; }

        .page { display: none; padding: 16px; padding-bottom: 100px; max-width: 500px; margin: 0 auto; }
        .active { display: block; }

        .top-header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #0f172a; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { background: none; border: none; color: var(--text-dim); font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active-nav { color: var(--accent); }

        .card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); padding: 18px; margin-bottom: 14px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 16px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 22px; font-weight: 800; color: var(--accent); }
        
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 14px; border: 1px solid var(--border); background: #070b1a; color: var(--text); font-size: 15px; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; }
        .btn-main { background: var(--accent); color: #0f172a; }
        .btn-del { color: var(--danger); font-weight: 800; padding: 10px; }
    </style>
</head>
<body>

    <div id="p1" class="page active" style="text-align: center; padding-top: 10vh;">
        <h1 style="font-size: 40px; font-weight: 900; color: var(--accent); margin-bottom: 40px;">TWINS</h1>
        <div style="display: grid; gap: 12px; max-width: 300px; margin: 0 auto;">
            <button class="btn" style="background: var(--card); color: white;" onclick="login('FRANCESCO')">FRANCESCO</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('OSCAR')">OSCAR</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="login('LUIS HERBER')">LUIS HERBER</button>
            <button class="btn" style="background: var(--card); color: white;" onclick="document.getElementById('modal-pass').style.display='flex'">ðŸ”‘ ADMIN</button>
        </div>
    </div>

    <div id="header-app" class="top-header" style="display:none;">
        <div id="user-display" style="font-weight: 800; color: var(--accent);">---</div>
        <button onclick="cerrarSesion()" style="background:none; border:none; color: var(--danger); font-size: 11px;">SALIR</button>
    </div>

    <div id="p2" class="page">
        <div class="stat-box" style="margin-bottom: 15px; border-left: 5px solid var(--accent);">
            <div style="font-size: 10px; color: var(--text-dim);">CAJAS EN CARGA</div>
            <div id="total-vivo" style="font-size: 40px; font-weight: 900;">0</div>
        </div>
        <div class="card">
            <input type="text" id="cli" list="sugs" placeholder="Cliente...">
            <input type="number" id="can" placeholder="Cantidad" inputmode="numeric">
            <button class="btn btn-main" onclick="addItem()">+ AÃ‘ADIR A LISTA</button>
            <datalist id="sugs"></datalist>
        </div>
        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-items"></div>
            <select id="pla"><option value="">Placa...</option><option value="CEP-929">CEP-929</option><option value="BPN-711">BPN-711</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BVN-930">BVN-930</option></select>
            <select id="cho"><option value="">Chofer...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option></select>
            <button class="btn" style="background: var(--success); color: white; margin-top:10px;" onclick="guardar(true)">ENVIAR WHATSAPP âœ…</button>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="stat-grid">
            <div class="stat-box"><div style="font-size:9px; color:var(--text-dim);">MES</div><div id="stat-mes" class="stat-val">0</div></div>
            <div class="stat-box"><div style="font-size:9px; color:var(--text-dim);">HOY</div><div id="stat-dia" class="stat-val" style="color:var(--success);">0</div></div>
        </div>
        <div class="stat-box" style="margin-bottom:15px;"><div style="font-size:9px; color:var(--text-dim);">PUNTOS DESPACHADOS</div><div id="stat-clientes" class="stat-val" style="color:white;">0</div></div>
        <div class="card">
            <input type="text" id="f-search" placeholder="ðŸ” Buscar..." onkeyup="renderH()">
            <input type="date" id="f-dia" onchange="renderH()">
        </div>
        <div id="h-list"></div>
    </div>

    <div id="p4" class="page">
        <h3 style="color: var(--accent);">ESTADO DE UNIDADES</h3>
        <div id="lista-flota"></div>
    </div>

    <div id="nav-app" class="bottom-nav" style="display:none;">
        <button class="nav-item" onclick="nav('p2')">ðŸ“¦ RUTA</button>
        <button class="nav-item" onclick="nav('p3')">ðŸ“Š HISTORIAL</button>
        <button class="nav-item" onclick="nav('p4')">ðŸš› FLOTA</button>
    </div>

    <script>
        const URL = "TU_URL_AQUÃ"; 
        let user = "", ruta = [], db = [];

        const flotaData = [
            { p: "CEP-929", s: "22/07/2026", r: "15/08/2026" },
            { p: "BPN-711", s: "10/06/2026", r: "20/09/2026" },
            { p: "BVN-704", s: "02/07/2026", r: "12/05/2026" },
            { p: "BUL-742", s: "02/04/2026", r: "25/04/2026" },
            { p: "BVN-930", s: "02/07/2026", r: "10/11/2026" }
        ];

        window.onload = () => {
            const lastUser = localStorage.getItem('tw_u');
            if(lastUser) login(lastUser, localStorage.getItem('tw_p') || 'p2');
            document.getElementById('f-dia').value = new Date().toISOString().split('T')[0];
        };

        function login(n, target = 'p2') {
            user = n; localStorage.setItem('tw_u', n);
            document.getElementById('p1').style.display='none';
            document.getElementById('header-app').style.display='flex';
            document.getElementById('nav-app').style.display='flex';
            document.getElementById('user-display').innerText = n;
            nav(target); load(); loadDraft();
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            localStorage.setItem('tw_p', id);
            if(id === 'p3') renderH();
            if(id === 'p4') renderFlota();
        }

        async function load() { try { const r = await fetch(URL); db = await r.json(); renderH(); } catch(e){} }

        function addItem() {
            const cl = document.getElementById('cli').value.toUpperCase().trim(), ca = parseInt(document.getElementById('can').value);
            if(!cl || !ca) return;
            ruta.unshift({cl, ca});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderR();
        }

        function removeItem(index) {
            ruta.splice(index, 1);
            renderR(); // Actualiza visual y localStorage
        }

        function renderR() {
            const container = document.getElementById('lista-items'); let total = 0; container.innerHTML = "";
            ruta.forEach((item, index) => {
                total += item.ca;
                container.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid var(--border)">
                    <span>${item.cl} (<b>${item.ca}</b>)</span>
                    <span class="btn-del" onclick="removeItem(${index})">âœ•</span>
                </div>`;
            });
            document.getElementById('total-vivo').innerText = total;
            document.getElementById('area-envio').style.display = ruta.length > 0 ? 'block' : 'none';
            saveDraft();
        }

        function renderH() {
            const list = document.getElementById('h-list'); const fD = document.getElementById('f-dia').value; const fS = document.getElementById('f-search').value.toUpperCase();
            let htm = "", tM = 0, tD = 0, tP = 0;
            db.slice().reverse().forEach(r => {
                const rF = r.fecha ? r.fecha.split("T")[0] : "";
                if(r.fecha && new Date(r.fecha).getMonth() === new Date().getMonth()) tM += r.total;
                if(rF === fD) { tD += r.total; tP += (r.items.match(/:/g) || []).length; }
                if((!fD || rF === fD) && (r.chofer.toUpperCase().includes(fS) || r.items.toUpperCase().includes(fS))) {
                    htm += `<div class="card" style="padding:12px; font-size:13px;">
                        <div style="display:flex; justify-content:space-between;"><b>${r.chofer}</b> <span>${r.total} CJ</span></div>
                        <div style="color:var(--text-dim); font-size:11px;">${r.placa} â€¢ ${rF}</div>
                    </div>`;
                }
            });
            list.innerHTML = htm; document.getElementById('stat-mes').innerText = Math.round(tM);
            document.getElementById('stat-dia').innerText = Math.round(tD); document.getElementById('stat-clientes').innerText = tP;
        }

        function renderFlota() {
            const container = document.getElementById('lista-flota'); container.innerHTML = "";
            flotaData.forEach(v => {
                container.innerHTML += `<div class="card">
                    <div style="font-weight:800; color:var(--accent);">${v.p}</div>
                    <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:8px;"><span>SOAT:</span> <b>${v.s}</b></div>
                    <div style="display:flex; justify-content:space-between; font-size:12px;"><span>REV. TÃ‰CNICA:</span> <b>${v.r}</b></div>
                </div>`;
            });
        }

        function saveDraft() { localStorage.setItem('tw_draft', JSON.stringify(ruta)); }
        function loadDraft() { const d = localStorage.getItem('tw_draft'); if(d) { ruta = JSON.parse(d); renderR(); } }
        function cerrarSesion() { localStorage.clear(); location.reload(); }
        async function guardar(wa) {
            const p = document.getElementById('pla').value, c = document.getElementById('cho').value;
            if(!p || !c) return alert("Faltan datos");
            if(wa) {
                let m = `*ðŸ“¦ DESPACHO*\n*Chofer:* ${c}\n*Placa:* ${p}\n*Total:* ${ruta.reduce((a,b)=>a+b.ca,0)} CJ\n\n${ruta.map(i=>"âœ… "+i.cl+": "+i.ca).join("\n")}`;
                window.location.href = `https://wa.me/?text=${encodeURIComponent(m)}`;
            }
            fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({chofer:c, placa:p, items:ruta.map(i=>`${i.cl}:${i.ca}`).join(", "), total:ruta.reduce((a,b)=>a+b.ca,0)}) });
            ruta = []; renderR(); setTimeout(load, 1500);
        }
    </script>
</body>
</html>
