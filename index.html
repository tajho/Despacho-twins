<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESPACHOS Twins | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #004a99;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* Pantallas */
        .page { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; flex-direction: column; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Pantalla de Inicio Especial */
        .login-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .logo-box { width: 220px; margin-bottom: 10px; }
        .logo-box img { width: 100%; height: auto; }
        
        .creator-tag { 
            margin-top: auto; padding: 20px; text-align: center; 
            font-size: 13px; color: var(--twins-blue); font-weight: 600;
            letter-spacing: 1px;
        }

        /* Botones y Cards */
        .card { 
            background: var(--card); border-radius: 16px; border: 1px solid var(--border); 
            padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .btn { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-outline { background: white; border: 2px solid var(--twins-blue); color: var(--twins-blue); }

        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: #fff; font-size: 16px; box-sizing: border-box;
        }

        .cajas-banner { 
            background: var(--twins-blue); color: white; 
            border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 20px;
        }

        .driver-chips { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .chip { 
            background: white; border: 1.5px solid var(--border); padding: 8px 15px; 
            border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap;
        }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }
    </style>
</head>
