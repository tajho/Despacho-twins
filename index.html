<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS V7 | SEGURIDAD TAJHO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --twins-blue: #3b82f6;
            --twins-green: #22c55e;
            --border: #334155;
            --input-bg: #0f172a;
            --danger: #ef4444;
            --accent: #6366f1;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; overscroll-behavior-y: auto;
        }

        .app-container { display: flex; flex-direction: column; min-height: 100vh; }
        .page { display: none; padding: 12px; padding-bottom: 80px; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .top-header { 
            position: sticky; top: 0; z-index: 100;
            background: var(--card); padding: 14px 18px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px; 
            background: var(--card); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }

        .nav-item { border: none; background: none; color: var(--text); font-size: 11px; font-weight: 700; display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: 0.2s; }
        .nav-item.active-nav { color: var(--twins-blue); opacity: 1; border-top: 3px solid var(--twins-blue); }

        .banner-total { 
            background: linear-gradient(135deg, var(--twins-blue), var(--accent)); 
            color: white; border-radius: 15px; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 16px; margin-bottom: 12px; }

        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 15px; box-sizing: border-box; 
            outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--twins-blue); }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; margin-top: 10px; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); margin-top: 10px; }

        .date-divider { 
            background: rgba(59, 130, 246, 0.1); color: var(--twins-blue); 
            padding: 8px 12px; border-radius: 6px; font-size: 11px; 
            font-weight: 800; margin: 20px 0 10px 0; display: flex; justify-content: space-between; 
        }

        .delete-btn { color: var(--danger); font-weight: 800; cursor: pointer; padding: 5px; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="p1" class="page active" style="text-align: center; padding-top: 12vh;">
            <div style="font-size: 45px; font-weight: 800; color: var(--twins-blue); margin-bottom: 5px; letter-spacing: -1px;">TWINS</div>
            <div style="font-size: 11px; letter-spacing: 4px; opacity: 0.5; margin-bottom: 40px; font-weight: 700;">GESTI√ìN ALMAC√âN</div>
            <div class="login-grid" style="max-width: 280px; margin: 0 auto; display: grid; gap: 12px;">
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border); text-align: left; padding-left: 20px;" onclick="login('TAJHO')">üîë TAJHO (Admin)</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border); text-align: left; padding-left: 20px;" onclick="login('FRANCESCO')">üë§ FRANCESCO</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border); text-align: left; padding-left: 20px;" onclick="login('OSCAR')">üë§ OSCAR</button>
                <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border); text-align: left; padding-left: 20px;" onclick="login('LUIS HERBER')">üë§ LUIS HERBER</button>
            </div>
        </div>

        <div id="header-app" class="top-header" style="display:none;">
            <div>
                <small style="display:block; font-size:9px; opacity:0.5; font-weight:800;">OPERARIO</small>
                <b id="user-display" style="color:var(--twins-blue)">---</b>
            </div>
            <span onclick="location.reload()" style="color:var(--danger); font-size:11px; font-weight:800; cursor:pointer; background:rgba(239,68,68,0.1); padding:6px 12px; border-radius:8px;">SALIR</span>
        </div>

        <div id="p2" class="page">
            <div class="banner-total">
                <div>
                    <small style="font-weight:700; opacity:0.8;">CAJAS EN RUTA</small>
                    <div id="total-vivo" style="font-size:38px; font-weight:900;">0</div>
                </div>
                <div style="font-size:30px;">üì¶</div>
            </div>
            <div class="card">
                <input type="text" id="cli" placeholder="Nombre Cliente">
                <input type="number" id="can" placeholder="Cant. Cajas" inputmode="numeric">
                <button class="btn btn-main" onclick="addItem()">+ AGREGAR A LISTA</button>
            </div>
            <div id="area-envio" style="display:none;">
                <div class="card" id="lista-items" style="border-left: 4px solid var(--twins-blue);"></div>
                <div class="card">
                    <select id="pla" onchange="val()">
                        <option value="">Placa Veh√≠culo...</option>
                        <option value="BVN-930">BVN-930</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BPN-711">BPN-711</option><option value="FUSO">FUSO</option>
                    </select>
                    <select id="cho" onchange="val()">
                        <option value="">Chofer Responsable...</option>
                        <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                    </select>
                    <select id="aux" onchange="val()">
                        <option value="">Seleccionar Auxiliar...</option>
                        <option value="CRISTOPHER">CRISTOPHER</option><option value="PLACIDO">PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="MARTIN">MARTIN</option><option value="RICARDO">RICARDO</option><option value="PERCY">PERCY</option><option value="DANIEL C">DANIEL C</option><option value="NELSON">NELSON</option><option value="JULIO P.">JULIO P.</option><option value="JOFER">JOFER</option>
                    </select>
                    <button id="btn-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y WHATSAPP</button>
                    <button id="btn-nube" class="btn btn-outline" onclick="guardar(false)" disabled>SOLO GUARDAR</button>
                </div>
            </div>
        </div>

        <div id="p3" class="page">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <div class="card" style="margin-bottom:0; text-align:center; padding:10px;">
                    <small style="font-size:10px; font-weight:800; opacity:0.5;">HOY</small>
                    <div id="stat-dia" style="font-size:20px; font-weight:900; color:var(--twins-green);">0</div>
                </div>
                <div class="card" style="margin-bottom:0; text-align:center; padding:10px;">
                    <small style="font-size:10px; font-weight:800; opacity:0.5;">TOTAL FILTRO</small>
                    <div id="stat-mes" style="font-size:20px; font-weight:900; color:var(--twins-blue);">0</div>
                </div>
            </div>
            <div class="card" style="padding:10px;">
                <div class="filter-grid">
                    <select id="f-mes" onchange="renderH()">
                        <option value="ALL">Todos los Meses</option>
                        <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
                    </select>
                    <input type="date" id="f-dia" onchange="renderH()">
                </div>
                <select id="f-chofer" onchange="renderH()">
                    <option value="ALL">Todos los Conductores</option>
                    <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                </select>
                <input type="text" id="bus" placeholder="üîç Buscar cliente o placa..." onkeyup="renderH()" style="margin-bottom:0;">
            </div>
            <div id="h-list"></div>
        </div>

        <div id="nav-app" class="bottom-nav" style="display:none;">
            <div id="n2" class="nav-item active-nav" onclick="nav('p2')">
                <span style="font-size:24px;">üìù</span><span>RUTA</span>
            </div>
            <div id="n3" class="nav-item" onclick="nav('p3')">
                <span style="font-size:24px;">üìä</span><span>HISTORIAL</span>
            </div>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzF0SL2yZKLX3mclQoODIW1U8oumJWTjzcJs9NSivCz71PDIgUZIvWfmGS5wTQFy5b3/exec";
        let user = "", ruta = [], db = [];

        window.onload = () => {
            const temp = localStorage.getItem('twins_backup');
            if (temp) { ruta = JSON.parse(temp); renderR(); }
        };

        function login(n) {
            if (n === 'TAJHO') {
                const pass = prompt("INGRESE C√ìDIGO DE ACCESO:");
                if (pass !== "2026") {
                    alert("‚ö†Ô∏è C√ìDIGO INCORRECTO");
                    return;
                }
            }
            user = n;
            document.getElementById('p1').classList.remove('active');
            document.getElementById('header-app').style.display = 'flex';
            document.getElementById('nav-app').style.display = 'flex';
            document.getElementById('user-display').innerText = n;
            nav('p2');
            load();
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n' + id.charAt(1)).classList.add('active-nav');
            if(id === 'p3') renderH();
            window.scrollTo(0,0);
        }

        async function load() {
            try {
                const r = await fetch(URL);
                db = await r.json();
                renderH();
            } catch(e) { console.warn("Error en red"); }
        }

        function addItem() {
            const cl = document.getElementById('cli').value.toUpperCase().trim();
            const ca = parseInt(document.getElementById('can').value);
            if(!cl || !ca) return;
            ruta.push({cl, ca});
            localStorage.setItem('twins_backup', JSON.stringify(ruta));
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderR(); val();
        }

        function renderR() {
            const l = document.getElementById('lista-items');
            let s = 0; l.innerHTML = "";
            ruta.forEach((i, x) => {
                s += i.ca;
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--border)">
                    <span><b>${i.cl}</b></span>
                    <span>${i.ca} CJ <b class="delete-btn" onclick="del(${x})">‚úï</b></span>
                </div>`;
            });
            document.getElementById('total-vivo').innerText = s;
            document.getElementById('area-envio').style.display = ruta.length > 0 ? 'block' : 'none';
        }

        function del(x) { 
            ruta.splice(x,1); 
            localStorage.setItem('twins_backup', JSON.stringify(ruta));
            renderR(); val(); 
        }

        function val() {
            const ok = document.getElementById('cho').value && document.getElementById('pla').value && ruta.length > 0;
            document.getElementById('btn-wa').disabled = !ok;
            document.getElementById('btn-nube').disabled = !ok;
        }

        async function guardar(wa) {
            const reg = {
                chofer: document.getElementById('cho').value,
                auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                placa: document.getElementById('pla').value,
                operario: user,
                items: ruta.map(i => `${i.cl}: ${i.ca}`).join(", "),
                total: ruta.reduce((a,b) => a + b.ca, 0)
            };
            fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(reg) });
            if(wa) {
                let m = `*üì¶ DESPACHO TWINS*\n*Chofer:* ${reg.chofer}\n*Auxiliar:* ${reg.auxiliar}\n*Placa:* ${reg.placa}\n*Total:* ${reg.total} CJ\n*Detalles:* ${reg.items}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
            }
            ruta = [];
            localStorage.removeItem('twins_backup');
            document.getElementById('pla').value = ""; document.getElementById('cho').value = ""; document.getElementById('aux').value = "";
            renderR(); val();
            alert("‚úÖ GUARDADO EXITOSO");
            setTimeout(load, 2000);
        }

        function renderH() {
            const list = document.getElementById('h-list');
            const search = document.getElementById('bus').value.toUpperCase();
            const fMes = document.getElementById('f-mes').value;
            const fDia = document.getElementById('f-dia').value;
            const fChofer = document.getElementById('f-chofer').value;
            let totalFiltro = 0, totalHoy = 0, grupos = {};
            list.innerHTML = "";
            const hoy = new Date().toISOString().split('T')[0];
            db.forEach(r => {
                const fechaObj = new Date(r.fecha);
                const fechaStr = fechaObj.toISOString().split('T')[0];
                const matchSearch = !search || r.items.toUpperCase().includes(search) || r.placa.includes(search) || r.chofer.toUpperCase().includes(search);
                const matchMes = fMes === "ALL" || fechaObj.getMonth().toString() === fMes;
                const matchDia = !fDia || fechaStr === fDia;
                const matchChofer = fChofer === "ALL" || r.chofer === fChofer;
                if (matchSearch && matchMes && matchDia && matchChofer) {
                    const cant = parseFloat(r.total) || 0;
                    if (!grupos[fechaStr]) grupos[fechaStr] = { regs: [], s: 0 };
                    grupos[fechaStr].regs.push(r);
                    grupos[fechaStr].s += cant;
                    totalFiltro += cant;
                    if(fechaStr === hoy) totalHoy += cant;
                }
            });
            Object.keys(grupos).sort().reverse().forEach(k => {
                list.innerHTML += `<div class="date-divider"><span>üìÖ ${k}</span> <span>${grupos[k].s} CJ</span></div>`;
                grupos[k].regs.forEach(r => {
                    list.innerHTML += `<div class="card" style="padding:12px; margin-bottom:8px;">
                        <div style="display:flex; justify-content:space-between;"><b>${r.chofer}</b> <b style="color:var(--twins-blue);">${r.total} CJ</b></div>
                        <div style="font-size:10px; opacity:0.5; margin-top:4px;">${r.placa} ‚Ä¢ Aux: ${r.auxiliar}</div>
                        <div style="font-size:10px; opacity:0.3; margin-top:2px;">${new Date(r.fecha).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} | Op: ${r.operario}</div>
                    </div>`;
                });
            });
            document.getElementById('stat-mes').innerText = totalFiltro;
            document.getElementById('stat-dia').innerText = totalHoy;
        }
    </script>
</body>
</html>
