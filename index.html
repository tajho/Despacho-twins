<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TWINS PRO V28</title>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --primary: #3498db; --success: #2ecc71; 
            --danger: #e74c3c; --warning: #f1c40f; --text: #ffffff; --border: #2c2c2c;
        }
        [data-theme="light"] {
            --bg: #f4f7f6; --card: #ffffff; --primary: #2980b9; --success: #27ae60; 
            --danger: #c0392b; --warning: #d35400; --text: #2d3436; --border: #dfe6e9;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        .page { display: none; padding: 15px; min-height: 100vh; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-main { background: var(--primary); color: white; }
        .btn-save { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); }
        .btn-delete { background: var(--danger); color: white; width: auto; padding: 8px; border-radius: 6px; }
        .btn-edit { background: var(--warning); color: #000; font-size: 13px; }

        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 16px; box-sizing: border-box; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: rgba(52, 152, 219, 0.1); padding: 15px; border-radius: 10px; border-top: 3px solid var(--primary); text-align: center; }
        .stat-box b { font-size: 22px; display: block; color: var(--primary); }
        
        .history-card { border-left: 5px solid var(--primary); position: relative; padding-top: 25px; }
        .date-label { position: absolute; top: 8px; right: 12px; font-size: 10px; opacity: 0.5; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">

    <div id="p1" class="page active">
        <div style="text-align:center; margin-top: 60px;">
            <h1 style="color:var(--primary); margin:0; font-size: 32px;">TWINS PRO</h1>
            <p style="opacity:0.5; margin-top:5px;">Warehouse Management V28</p>
        </div>
        <div style="margin-top: 50px;">
            <button class="btn btn-outline" onclick="login('TAJHO')">üë§ TAJHO</button>
            <button class="btn btn-outline" onclick="login('FRANCESCO')">üë§ FRANCESCO</button>
            <button class="btn btn-outline" onclick="login('OSCAR')">üë§ OSCAR</button>
        </div>
        <center><button class="btn" style="background:none; color:var(--text); width:auto; margin-top:40px; font-size:13px;" onclick="toggleTheme()">üåì CAMBIAR MODO D√çA/NOCHE</button></center>
    </div>

    <div id="p2" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b id="display-user" style="color:var(--primary); font-size: 18px;"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:bold;">SALIR</button>
        </div>

        <div id="edit-indicator" style="display:none; background:var(--warning); color:#000; padding:8px; text-align:center; border-radius:8px; margin:15px 0; font-weight:bold;">‚ö†Ô∏è MODO EDICI√ìN DE RUTA</div>

        <div class="card" style="display:flex; justify-content:space-between; align-items:center; margin-top:10px; border-bottom: 3px solid var(--primary);">
            <span style="font-weight:bold;">Cajas Totales:</span>
            <b id="total-vivo" style="font-size:28px; color:var(--primary)">0</b>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Cliente / Destino">
            <input type="number" id="can" placeholder="Cantidad de Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addDestino()">+ A√ëADIR DESTINO</button>
        </div>

        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-actual" style="max-height: 200px; overflow-y: auto;"></div>
            
            <div class="card">
                <select id="cho"><option value="">Seleccione Chofer...</option><option value="ROMARIO">ROMARIO</option><option value="CESAR">CESAR</option></select>
                <select id="pla"><option value="">Seleccione Placa...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
                
                <div style="display:grid; grid-template-columns: 1fr; gap: 5px;">
                    <button class="btn btn-save" onclick="procesarRuta(true)">üíæ GUARDAR Y ENVIAR WHATSAPP</button>
                    <button class="btn btn-outline" style="border-color:var(--success); color:var(--success);" onclick="procesarRuta(false)">üìå SOLO GUARDAR EN HISTORIAL</button>
                </div>
                <button class="btn" style="background:var(--danger); color:white; font-size:12px; padding:8px; margin-top:15px;" onclick="cancelarTodo()">‚ùå CANCELAR / LIMPIAR</button>
            </div>
        </div>

        <button class="btn btn-outline" style="margin-top:20px;" onclick="showHistory()">üìä HISTORIAL Y CONTEO MENSUAL</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto; margin-bottom:15px;" onclick="switchPage('p3', 'p2')">‚Üê VOLVER AL REGISTRO</button>
        
        <div class="stat-grid">
            <div class="stat-box">ROMARIO<b id="stat-romario">0</b><small>cajas</small></div>
            <div class="stat-box">CESAR<b id="stat-cesar">0</b><small>cajas</small></div>
        </div>

        <h3 style="margin: 20px 0 10px 0; font-size: 18px;">Rutas Recientes</h3>
        <div id="history-list"></div>
    </div>

    <script>
        let currentUser = "";
        let currentRoute = [];
        let editingId = null;
        let db = JSON.parse(localStorage.getItem('twins_db_v28')) || [];

        function switchPage(hide, show) {
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function login(user) {
            currentUser = user;
            document.getElementById('display-user').innerText = "üë§ " + user;
            switchPage('p1', 'p2');
        }

        function addDestino() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            currentRoute.push({ id: Date.now(), cli, can });
            renderRoute();
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function deleteItem(id) {
            currentRoute = currentRoute.filter(i => i.id !== id);
            renderRoute();
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            const total = document.getElementById('total-vivo');
            list.innerHTML = "";
            let suma = 0;
            currentRoute.forEach(i => {
                suma += i.can;
                list.innerHTML += `<div class="item-row"><span><b>${i.cli}</b> (${i.can} CJ)</span><button class="btn-delete" onclick="deleteItem(${i.id})">üóëÔ∏è</button></div>`;
            });
            total.innerText = suma;
            document.getElementById('area-envio').style.display = currentRoute.length > 0 ? 'block' : 'none';
        }

        function cancelarTodo() {
            if(currentRoute.length > 0 && !confirm("¬øBorrar la ruta actual?")) return;
            currentRoute = [];
            editingId = null;
            document.getElementById('edit-indicator').style.display = "none";
            document.getElementById('cho').value = "";
            document.getElementById('pla').value = "";
            renderRoute();
        }

        function procesarRuta(enviarWA) {
            const cho = document.getElementById('cho').value;
            const pla = document.getElementById('pla').value;
            if(!cho || !pla) return alert("Seleccione Chofer y Placa");

            const registro = {
                id: editingId || Date.now(),
                fecha: editingId ? db.find(r => r.id === editingId).fecha : new Date().toISOString(),
                operario: currentUser,
                chofer: cho,
                placa: pla,
                destinos: [...currentRoute],
                total: currentRoute.reduce((s, i) => s + i.can, 0)
            };

            if(editingId) {
                db = db.map(r => r.id === editingId ? registro : r);
            } else {
                db.push(registro);
            }

            localStorage.setItem('twins_db_v28', JSON.stringify(db));

            if(enviarWA) {
                let txt = `*REPORTE TWINS*\nüë§ Operario: ${currentUser}\nüöö Chofer: ${cho}\nüöõ Placa: ${pla}\n----------------\n`;
                currentRoute.forEach(i => txt += `‚Ä¢ ${i.cli}: ${i.can} CJ\n`);
                txt += `----------------\nüì¶ TOTAL: ${registro.total} CAJAS`;
                window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
            } else {
                alert("‚úÖ Ruta guardada exitosamente en el historial.");
            }

            editingId = null;
            currentRoute = [];
            document.getElementById('edit-indicator').style.display = "none";
            renderRoute();
        }

        function showHistory() {
            switchPage('p2', 'p3');
            renderHistory();
        }

        function editFromHistory(id) {
            const r = db.find(reg => reg.id === id);
            if(!r) return;
            editingId = id;
            currentRoute = [...r.destinos];
            document.getElementById('cho').value = r.chofer;
            document.getElementById('pla').value = r.placa;
            document.getElementById('edit-indicator').style.display = "block";
            renderRoute();
            switchPage('p3', 'p2');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const rom = document.getElementById('stat-romario');
            const ces = document.getElementById('stat-cesar');
            let tRom = 0, tCes = 0;
            list.innerHTML = "";
            const mes = new Date().getMonth();

            db.slice().reverse().forEach(reg => {
                const f = new Date(reg.fecha);
                if(f.getMonth() === mes) {
                    if(reg.chofer === "ROMARIO") tRom += reg.total;
                    if(reg.chofer === "CESAR") tCes += reg.total;
                }
                list.innerHTML += `
                    <div class="card history-card">
                        <span class="date-label">${f.toLocaleDateString()} ${f.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        <b>üöö ${reg.chofer}</b> | ${reg.placa}<br>
                        <small style="opacity:0.7">${reg.total} cajas en ${reg.destinos.length} puntos</small>
                        <button class="btn btn-edit" onclick="editFromHistory(${reg.id})">‚úèÔ∏è EDITAR RUTA</button>
                    </div>`;
            });
            rom.innerText = tRom;
            ces.innerText = tCes;
        }
    </script>
</body>
</html>
