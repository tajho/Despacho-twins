<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Versi√≥n Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --input-bg: #1e293b;
            --twins-blue: #3b82f6;
        }

        body, html { 
            height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
        }

        .page { display: none; padding: 20px; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        
        .scroll-content { flex: 1; overflow-y: auto; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }

        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); }
        .creator-tag { font-size: 14px; font-weight: 700; color: var(--twins-blue); margin-bottom: 30px; opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; flex-shrink: 0; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; flex-shrink: 0; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        input, select { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; color: var(--text); font-size: 12px; margin-right: 5px; }
        .chip.active { background: var(--twins-blue); color: white; }

        .date-divider { 
            background: var(--twins-blue); color: white; padding: 8px 15px; 
            border-radius: 10px; font-size: 13px; font-weight: 800; 
            margin: 15px 0 10px 0; display: flex; justify-content: space-between;
        }

        #pull-indicator { text-align: center; height: 0; overflow: hidden; transition: height 0.3s; color: var(--twins-green); font-weight: 800; font-size: 12px; line-height: 40px; }
    </style>
</head>
<body ontouchstart="hStart(event)" ontouchmove="hMove(event)" ontouchend="hEnd()">

    <div id="p1" class="page active" style="justify-content: center; align-items: center;">
        <div class="main-title">TWINS DESPACHOS</div>
        <div class="creator-tag">By Tajho Developer</div>
        <div style="width: 100%; max-width: 280px;">
            <button class="btn btn-outline" onclick="login('TAJHO')">TAJHO</button>
            <button class="btn btn-outline" onclick="login('FRANCESCO')">FRANCESCO</button>
            <button class="btn btn-outline" onclick="login('OSCAR')">OSCAR</button>
            <button class="btn btn-outline" onclick="login('LUIS HERBER')">LUIS HERBER</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-bar">
            <b id="user-display" style="color:var(--twins-blue)"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800; cursor:pointer;">SALIR</button>
        </div>
        <div class="banner-total">
            <small>CAJAS EN RUTA</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>
        
        <div class="scroll-content">
            <div class="card">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="number" id="can" placeholder="Cajas" inputmode="numeric">
                <button class="btn btn-main" onclick="addItem()">+ A√ëADIR A LISTA</button>
            </div>
            <div id="area-despacho" style="display:none;">
                <div class="card" id="lista-actual"></div>
                <div class="card">
                    <select id="pla" onchange="validateForm()">
                        <option value="">Placa...</option>
                        <option value="BVN-930">BVN-930</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BPN-711">BPN-711</option><option value="FUSO">FUSO</option>
                    </select>
                    <select id="cho" onchange="validateForm()">
                        <option value="">Chofer...</option>
                        <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                    </select>
                    <select id="aux">
                        <option value="">Auxiliar...</option>
                        <option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option><option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option>
                    </select>
                    <button id="btn-save-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y ENVIAR</button>
                    <button id="btn-save-only" class="btn btn-outline" onclick="guardar(false)" disabled style="border-width: 1px;">SOLO GUARDAR</button>
                </div>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:10px; flex-shrink:0;" onclick="verReportes()">üìä HISTORIAL GLOBAL</button>
    </div>

    <div id="p3" class="page">
        <div id="pull-indicator">‚¨áÔ∏è SUELTA PARA ACTUALIZAR</div>
        <div class="top-bar">
            <button class="btn btn-outline" style="width:auto; padding:8px 15px; margin:0;" onclick="switchPage('p3','p2')">‚Üê VOLVER</button>
            <div style="display:flex; gap:10px;">
                <div style="text-align:right"><small>MES</small><div id="stat-mes" style="font-weight:800; color:var(--twins-blue);">0</div></div>
                <div style="text-align:right"><small>D√çA</small><div id="stat-dia" style="font-weight:800; color:var(--twins-green);">0</div></div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 5px; padding: 10px;">
            <input type="text" id="search-cli" placeholder="üîç Buscar cliente o placa..." onkeyup="renderHistory()" style="margin-bottom: 5px;">
            <div style="display:flex; gap:5px;">
                <select id="filter-month" onchange="renderHistory()" style="margin:0;">
                    <option value="ALL">Todos los Meses</option>
                    <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
                </select>
                <input type="date" id="filter-date" onchange="renderHistory()" style="margin:0; width:150px;">
            </div>
        </div>
        
        <div id="driver-chips" style="display:flex; gap:8px; overflow-x:auto; padding-bottom:10px; flex-shrink:0;"></div>
        <div id="history-list" class="scroll-content"></div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwZ9POMWvQZ_ymsu5TU9MK7ERY3jpAPLMUnGTAhBSoZo9s0Nq_PGADRi59Le0PulYia/exec";
        let user = "", route = [], activeFilter = "TODOS", dbCloud = [];

        let startY = 0;
        function hStart(e) { startY = e.touches[0].pageY; }
        function hMove(e) {
            let move = e.touches[0].pageY - startY;
            if (move > 70 && document.getElementById('p3').classList.contains('active') && document.getElementById('history-list').scrollTop === 0) {
                document.getElementById('pull-indicator').style.height = "40px";
            }
        }
        function hEnd() {
            if (document.getElementById('pull-indicator').style.height === "40px") {
                cargarDatosNube();
                setTimeout(() => document.getElementById('pull-indicator').style.height = "0", 800);
            }
        }

        function switchPage(hide, show) {
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
        }

        function login(n) { 
            user = n; 
            document.getElementById('user-display').innerText = "OPERARIO: " + n; 
            switchPage('p1', 'p2'); 
            cargarDatosNube();
        }

        async function cargarDatosNube() {
            try {
                const response = await fetch(CLOUD_URL);
                const data = await response.json();
                dbCloud = data;
                renderHistory();
            } catch (e) { console.error("Error al sincronizar"); }
        }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            route.push({cli, can});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderRoute(); validateForm();
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            let sum = 0; list.innerHTML = "";
            route.forEach((item, idx) => {
                sum += item.can;
                list.innerHTML += `<div class="item-row"><b>${item.cli}</b> <span>${item.can} CJ <b onclick="delItem(${idx})" style="color:var(--danger); cursor:pointer; padding-left:10px;">‚úï</b></span></div>`;
            });
            document.getElementById('total-vivo').innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(idx) { route.splice(idx, 1); renderRoute(); validateForm(); }

        function validateForm() {
            const hasDriver = document.getElementById('cho').value !== "";
            const hasPlate = document.getElementById('pla').value !== "";
            const hasItems = route.length > 0;
            const ok = hasDriver && hasPlate && hasItems;
            document.getElementById('btn-save-wa').disabled = !ok;
            document.getElementById('btn-save-only').disabled = !ok;
        }

        async function guardar(enviarWA) {
            const reg = {
                chofer: document.getElementById('cho').value,
                auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                placa: document.getElementById('pla').value,
                operario: user,
                items: route.map(i => `${i.cli}: ${i.can}`).join(", "),
                total: route.reduce((a, b) => a + b.can, 0)
            };

            // Env√≠o a la nube
            fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(reg) });

            if(enviarWA) {
                let msg = `*DESPACHO TWINS*\nüöó *Placa:* ${reg.placa}\nüë∑ *Chofer:* ${reg.chofer}\nüë• *Auxiliar:* ${reg.auxiliar}\nüì¶ *Total:* ${reg.total} CJ\nüìù *Detalle:* ${reg.items}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
            }

            // Resetear
            route = []; 
            document.getElementById('cho').value = ""; 
            document.getElementById('pla').value = "";
            document.getElementById('aux').value = "";
            renderRoute(); validateForm();
            alert("‚úÖ REGISTRO COMPLETADO");
            cargarDatosNube();
        }

        function verReportes() {
            const cont = document.getElementById('driver-chips');
            const drivers = ["LUIS H.","ROMARIO","CESAR C.","WALDIR","MARCELO","TAJHO"];
            cont.innerHTML = `<div class="chip ${activeFilter==='TODOS'?'active':''}" onclick="setF('TODOS')">TODOS</div>`;
            drivers.forEach(d => {
                cont.innerHTML += `<div class="chip ${activeFilter===d?'active':''}" onclick="setF('${d}')">${d}</div>`;
            });
            renderHistory(); 
            switchPage('p2', 'p3');
        }

        function setF(driver) { activeFilter = driver; verReportes(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const search = document.getElementById('search-cli').value.toUpperCase();
            const monthFilter = document.getElementById('filter-month').value;
            const dateFilter = document.getElementById('filter-date').value;
            
            let sumMes = 0, sumDia = 0, grupos = {};
            list.innerHTML = "";

            dbCloud.forEach(r => {
                const fechaObj = new Date(r.fecha);
                const fechaKey = fechaObj.toISOString().split('T')[0];
                
                const cumpleBusqueda = !search || (r.items && r.items.toUpperCase().includes(search)) || r.placa.includes(search);
                const cumpleChofer = activeFilter === "TODOS" || r.chofer === activeFilter;
                const cumpleMes = monthFilter === "ALL" || fechaObj.getMonth().toString() === monthFilter;
                const cumpleFecha = !dateFilter || fechaKey === dateFilter;

                if (cumpleBusqueda && cumpleChofer && cumpleMes && cumpleFecha) {
                    if (!grupos[fechaKey]) grupos[fechaKey] = { registros: [], totalDia: 0 };
                    grupos[fechaKey].registros.push(r);
                    grupos[fechaKey].totalDia += parseFloat(r.total);
                    sumMes += parseFloat(r.total);
                }
            });

            const fechasOrdenadas = Object.keys(grupos).sort().reverse();
            fechasOrdenadas.forEach(fecha => {
                list.innerHTML += `<div class="date-divider"><span>üìÖ ${fecha}</span> <span>${grupos[fecha].totalDia} CJ</span></div>`;
                grupos[fecha].registros.forEach(r => {
                    list.innerHTML += `<div class="card" style="border-left:5px solid var(--twins-blue); margin-bottom:8px; padding:10px;">
                        <div style="display:flex; justify-content:space-between; font-size:14px;">
                            <b>${new Date(r.fecha).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</b>
                            <b style="color:var(--twins-blue)">${r.total} CJ</b>
                        </div>
                        <div style="font-size:11px; margin:4px 0; font-weight:600;">${r.chofer} | ${r.placa} | Aux: ${r.auxiliar}</div>
                        <div style="font-size:12px; opacity:0.8; line-height:1.2;">${r.items}</div>
                    </div>`;
                });
            });

            // L√≥gica de totales
            if(dateFilter && grupos[dateFilter]) sumDia = grupos[dateFilter].totalDia;
            else if(fechasOrdenadas.length > 0) sumDia = grupos[fechasOrdenadas[0]].totalDia;

            document.getElementById('stat-mes').innerText = sumMes;
            document.getElementById('stat-dia').innerText = sumDia;
        }
    </script>
</body>
</html>
