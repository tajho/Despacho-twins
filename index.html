<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | ELITE V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --input-bg: #0f172a;
            --twins-blue: #3b82f6;
            --nav-bg: #1e293b;
        }

        /* PERMITIR GESTO DE ACTUALIZAR */
        body, html { 
            height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            transition: background 0.3s;
            overscroll-behavior-y: contain; /* Controla el rebote del navegador */
        }

        .page { display: none; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        
        /* SCROLL FLUIDO PARA ACTUALIZACI√ìN */
        .scroll-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            padding-bottom: 90px; 
            -webkit-overflow-scrolling: touch; 
        }

        .top-header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 65px; 
            background: var(--nav-bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { border: none; background: none; color: var(--text); font-size: 12px; font-weight: 700; display: flex; flex-direction: column; align-items: center; opacity: 0.5; width: 50%; }
        .nav-item.active-nav { color: var(--twins-blue); opacity: 1; border-top: 3px solid var(--twins-blue); }

        .banner-total-mini { 
            background: var(--twins-blue); color: white; border-radius: 12px; 
            padding: 8px 15px; display: flex; justify-content: space-between; 
            align-items: center; margin: 8px 10px; flex-shrink: 0;
        }

        .card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 12px; margin-bottom: 8px; }

        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-size: 13px; font-weight: 700; cursor: pointer; }
        .btn-main { background: var(--twins-blue); color: white; margin-top: 5px; }
        .btn-save { background: var(--twins-green); color: white; margin-top: 8px; }
        .btn-outline { background: transparent; border: 1.5px solid var(--twins-blue); color: var(--twins-blue); margin-top: 8px; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        input, select { 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 15px; box-sizing: border-box; 
        }

        /* INDICADOR DE ACTUALIZACI√ìN VISIBLE */
        #pull-indicator { 
            text-align: center; 
            height: 0; 
            overflow: hidden; 
            transition: height 0.3s ease; 
            color: var(--twins-green); 
            font-weight: 800; 
            font-size: 11px; 
            background: var(--card);
            line-height: 40px;
        }
    </style>
</head>

            <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('OSCAR')">OSCAR</button>
