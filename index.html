<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TWINS V21</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        .pantalla { display: none; }
        .activa { display: block !important; }
        .btn { width: 100%; padding: 20px; margin: 10px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; text-align: center; display: block; }
        .btn-user { background: #222; color: #3498db; border: 1px solid #333; }
        .btn-azul { background: #3498db; color: #fff; }
        .btn-verde { background: #2ecc71; color: #fff; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; background: #111; color: #fff; border: 1px solid #333; font-size: 16px; }
        .contador { background: #1a1a1a; padding: 15px; border-radius: 10px; border-left: 4px solid #3498db; margin: 10px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="p1" class="activa">
        <h2 style="text-align:center; color:#3498db;">SISTEMA TWINS</h2>
        <div class="btn btn-user" onclick="document.getElementById('nom-u').innerText='üë§ TAJHO'; operario='TAJHO'; document.getElementById('p1').style.display='none'; document.getElementById('p2').style.display='block';">TAJHO</div>
        <div class="btn btn-user" onclick="document.getElementById('nom-u').innerText='üë§ FRANCESCO'; operario='FRANCESCO'; document.getElementById('p1').style.display='none'; document.getElementById('p2').style.display='block';">FRANCESCO</div>
        <div class="btn btn-user" onclick="document.getElementById('nom-u').innerText='üë§ OSCAR'; operario='OSCAR'; document.getElementById('p1').style.display='none'; document.getElementById('p2').style.display='block';">OSCAR</div>
    </div>

    <div id="p2" class="pantalla">
        <div style="display:flex; justify-content:space-between;">
            <b id="nom-u" style="color:#2ecc71;"></b>
            <button onclick="location.reload()" style="color:#555; background:none; border:none;">SALIR</button>
        </div>

        <div class="contador">
            <span>Total Cajas:</span>
            <b id="suma-total" style="font-size:24px; color:#3498db;">0</b>
        </div>

        <input type="text" id="cli" placeholder="CLIENTE / DESTINO">
        <input type="number" id="can" placeholder="CANTIDAD" inputmode="numeric">
        <button class="btn btn-azul" onclick="agregar()">+ A√ëADIR</button>

        <div id="area-envio" style="display:none;">
            <div id="lista" style="background:#080808; padding:10px; margin:10px 0; border-radius:8px; font-size:14px; border-left:4px solid #3498db;"></div>
            <select id="cho"><option value="">CHOFER...</option><option value="ROMARIO">ROMARIO</option><option value="CESAR">CESAR</option></select>
            <select id="pla"><option value="">PLACA...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
            <button class="btn btn-verde" onclick="enviar()">üíæ ENVIAR WHATSAPP</button>
            <button class="btn btn-user" onclick="anexo()" style="background:#444; color:#fff; font-size:14px;">+ AGREGAR ADICIONAL</button>
        </div>
        
        <button class="btn btn-user" style="font-size:14px;" onclick="document.getElementById('p2').style.display='none'; document.getElementById('p3').style.display='block';">VER HISTORIAL</button>
    </div>

    <div id="p3" class="pantalla">
        <button class="btn btn-user" onclick="document.getElementById('p3').style.display='none'; document.getElementById('p2').style.display='block';">‚Üê VOLVER</button>
        <h3 style="text-align:center;">HISTORIAL DE DESPACHOS</h3>
        <input type="text" id="bus" onkeyup="buscar()" placeholder="üîç Buscar cliente...">
        <table style="width:100%; border-collapse:collapse; font-size:12px;">
            <thead><tr style="color:#3498db;"><th>Cliente</th><th>Cajas</th><th>Chofer</th></tr></thead>
            <tbody id="tabla"><tr><td colspan="3" style="text-align:center; padding:20px; color:#444;">No hay datos guardados a√∫n</td></tr></tbody>
        </table>
    </div>

    <script>
        let operario = "";
        let items = [];
        let totalCajas = 0;

        function agregar() {
            let c = document.getElementById('cli').value.toUpperCase().trim();
            let q = parseInt(document.getElementById('can').value);
            if(!c || isNaN(q)) return alert("Datos incompletos");
            items.push({c, q});
            totalCajas += q;
            document.getElementById('suma-total').innerText = totalCajas;
            document.getElementById('lista').innerHTML += `‚Ä¢ ${c}: ${q} CJ<br>`;
            document.getElementById('area-envio').style.display = 'block';
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function anexo() {
            items = []; totalCajas = 0;
            document.getElementById('suma-total').innerText = "0";
            document.getElementById('lista').innerHTML = "";
            alert("Listo para el despacho adicional.");
        }

        function enviar() {
            let cho = document.getElementById('cho').value;
            if(!cho) return alert("Selecciona chofer");
            let txt = `*REPORTE TWINS*\nüë§ ${operario}\nüöö ${cho}\n----------------\n`;
            items.forEach(i => { txt += `‚Ä¢ ${i.c}: ${i.q} CJ\n`; });
            txt += `----------------\nüì¶ TOTAL: ${totalCajas} CAJAS`;
            window.open("https://wa.me/?text=" + encodeURIComponent(txt));
        }

        function buscar() {
            let v = document.getElementById('bus').value.toUpperCase();
            let f = document.getElementById('tabla').getElementsByTagName("tr");
            for (let i = 0; i < f.length; i++) {
                let t = f[i].getElementsByTagName("td")[0]?.innerText || "";
                f[i].style.display = t.toUpperCase().indexOf(v) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
