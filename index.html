<style>
    body, html { 
        height: 100%; 
        overscroll-behavior-y: contain; /* Permite el gesto de refrescar del navegador */
        -webkit-overflow-scrolling: touch;
    }

    /* Indicador visual cuando deslizas */
    #pull-indicator {
        text-align: center;
        height: 0;
        overflow: hidden;
        background: var(--card);
        color: var(--twins-blue);
        font-weight: 800;
        transition: height 0.2s;
        line-height: 40px;
    }
</style>

<script>
    // L칩gica para detectar el deslizamiento hacia abajo al tope de la p치gina
    let touchStartY = 0;
    
    document.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].pageY;
    }, {passive: true});

    document.addEventListener('touchmove', (e) => {
        const touchY = e.touches[0].pageY;
        const diff = touchY - touchStartY;
        const scrollPos = document.querySelector('.page.active .scroll-content').scrollTop;

        if (diff > 50 && scrollPos <= 0) {
            // Si deslizas m치s de 50px estando al inicio, forzamos la recarga
            document.getElementById('pull-indicator').style.height = "40px";
        }
    }, {passive: true});

    document.addEventListener('touchend', () => {
        const indicator = document.getElementById('pull-indicator');
        if (parseInt(indicator.style.height) >= 40) {
            location.reload(); // Recarga la p치gina completa
        }
    });
</script>
