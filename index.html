<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
        }

        /* MODO OSCURO MEJORADO (Azul Medianoche Premium) */
        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --input-bg: #1e293b;
            --twins-blue: #3b82f6; /* Azul m√°s brillante para resaltar en fondo oscuro */
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            transition: background 0.3s, color 0.3s;
        }

        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Header de usuario y tema */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .theme-btn-mini { 
            background: var(--card); border: 1px solid var(--border); 
            color: var(--text); padding: 8px 12px; border-radius: 10px; 
            cursor: pointer; font-size: 16px; font-weight: bold;
        }

        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); text-align: center; margin-top: 60px; letter-spacing: -1px; }
        .creator-tag { font-size: 14px; color: var(--twins-blue); font-weight: 700; text-align: center; margin-bottom: 40px; opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,74,153,0.2); }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #94a3b8; cursor: not-allowed; opacity: 0.5; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        .btn-action { flex: 1; padding: 12px; border-radius: 10px; border: none; font-size: 11px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-view { background: #e0f2fe; color: #0369a1; }
        [data-theme="dark"] .btn-view { background: #0c4a6e; color: #bae6fd; }
        .btn-edit { background: #f1f5f9; color: #475569; }
        [data-theme="dark"] .btn-edit { background: #334155; color: #e2e8f0; }

        input, select { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }
        
        .chip { background: var(--card); border: 1.5px solid var(--border); padding: 10px 18px; border-radius: 25px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; color: var(--text); }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }

        .item-row { display: flex; justify-content: space-between; padding: 14px 0; border-bottom: 1px solid var(--border); }
        .detail-pane { background: rgba(0,0,0,0.03); border: 1px dashed var(--twins-blue); border-radius: 12px; margin-top: 10px; padding: 15px; display: none; font-size: 13px; line-height: 1.6; }
        [data-theme="dark"] .detail-pane { background: rgba(255,255,255,0.03); }
        .detail-pane.open { display: block; }
        
        .search-box { background: var(--input-bg); border: 2px solid var(--twins-blue); padding: 12px; border-radius: 12px; margin-bottom: 15px; font-size: 15px; width: 100%; box-sizing: border-box; color: var(--text); }
        .op-badge { background: var(--border); color: var(--text-dim); padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
