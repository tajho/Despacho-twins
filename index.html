<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS PRO | Logistics System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #1e293b;
            --text-dim: #64748b;
            --border: #e2e8f0;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER & LOGO */
        .header-logo { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .logo-placeholder { 
            font-size: 32px; font-weight: 800; color: var(--primary); 
            letter-spacing: -1px; text-transform: uppercase;
        }
        .logo-placeholder span { color: var(--text); }

        .card { 
            background: var(--card); border-radius: 20px; 
            border: 1px solid var(--border); padding: 20px; 
            margin-bottom: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
        }

        /* Botones Estilo Moderno */
        .btn { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn:active { transform: scale(0.97); }
        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37,99,235,0.2); }
        .btn-save { background: var(--success); color: white; }
        .btn-outline { background: white; border: 2px solid var(--border); color: var(--text); }
