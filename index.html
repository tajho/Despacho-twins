<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS</title>
    <style>
        :root { --blue: #0056b3; --green: #8cc63f; --bg: #ffffff; --text: #1e293b; --card: #f8fafc; --border: #e2e8f0; }
        [data-theme="dark"] { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --border: #334155; --blue: #3b82f6; }
        
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        /* Estilo cr√≠tico para que las pantallas cambien s√≠ o s√≠ */
        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 14px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--blue); color: var(--blue); }
        .btn-save { background: var(--green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; cursor: not-allowed; }

        input, select { width: 100%; padding: 14px; margin: 6px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; font-size: 16px; }
        .card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 12px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .total-box { background: var(--blue); color: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 15px; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="color:var(--blue); margin:0;">TWINS</h1>
            <p style="font-weight:bold; opacity:0.6; margin-bottom:30px;">SISTEMA DE DESPACHOS</p>
            <div style="width:100%; max-width:280px;">
                <button class="btn btn-outline" onclick="entrar('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="entrar('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="entrar('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="entrar('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-bar">
            <b id="nom-op" style="color:var(--blue)"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:red; font-weight:bold;">SALIR</button>
        </div>
        
        <div class="total-box">
            <small>CAJAS EN ESTE DESPACHO</small>
            <div id="suma-cajas" style="font-size:45px; font-weight:800;">0</div>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Nombre Cliente">
            <input type="number" id="can" placeholder="Cajas" inputmode="numeric">
            <button class="btn btn-blue" onclick="agregar()">+ A√ëADIR A LISTA</button>
        </div>

        <div id="zona-envio" style="display:none">
            <div class="card" id="lista-cli"></div>
            <div class="card">
                <select id="cho" onchange="revisar()"><option value="">Chofer (Obligatorio)...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option></select>
                <select id="aux"><option value="">Auxiliar (Opcional)...</option><option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option><option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option></select>
                <select id="pla" onchange="revisar()"><option value="">Placa (Obligatorio)...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
                <button id="btn-wa" class="btn btn-save" onclick="finalizar(true)" disabled>GUARDAR Y ENVIAR</button>
                <button id="btn-ok" class="btn btn-outline" onclick="finalizar(false)" disabled>SOLO GUARDAR</button>
            </div>
        </div>
        <button class="btn btn-outline" onclick="verHistorial()">üìä HISTORIAL Y MESES</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto" onclick="irA('p3','p2')">‚Üê VOLVER</button>
        <div class="card">
            <label>Filtrar por Mes:</label>
            <select id="sel-mes" onchange="dibujarHistorial()">
                <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
            </select>
        </div>
        <div id="lista-historial"></div>
    </div>

    <script>
        let usuario = "", lista = [], db = JSON.parse(localStorage.getItem('twins_v10')) || [];

        function irA(ocultar, mostrar) {
            document.getElementById(ocultar).classList.remove('active');
            document.getElementById(mostrar).classList.add('active');
            window.scrollTo(0,0);
        }

        function entrar(n) {
            usuario = n;
            document.getElementById('nom-op').innerText = "OP: " + n;
            irA('p1', 'p2');
        }

        function agregar() {
            const c = document.getElementById('cli').value.toUpperCase().trim();
            const q = parseInt(document.getElementById('can').value);
            if(!c || !q) return;
            lista.push({c, q});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            dibujarLista();
        }

        function dibujarLista() {
            const dom = document.getElementById('lista-cli');
            let total = 0; dom.innerHTML = "";
            lista.forEach((item, i) => {
                total += item.q;
                dom.innerHTML += `<div class="item-row"><b>${item.c}</b> <span>${item.q} CJ <span onclick="lista.splice(${i},1);dibujarLista()" style="color:red; margin-left:10px;">‚úï</span></span></div>`;
            });
            document.getElementById('suma-cajas').innerText = total;
            document.getElementById('zona-envio').style.display = lista.length > 0 ? 'block' : 'none';
            revisar();
        }

        function revisar() {
            const ch = document.getElementById('cho').value;
            const pl = document.getElementById('pla').value;
            // AUXILIAR NO ES OBLIGATORIO
            const ok = ch && pl && lista.length > 0;
            document.getElementById('btn-wa').disabled = !ok;
            document.getElementById('btn-ok').disabled = !ok;
        }

        function finalizar(wa) {
            const reg = {
                fecha: new Date().toISOString(),
                cho: document.getElementById('cho').value,
                aux: document.getElementById('aux').value || "SIN ASIGNAR",
                pl: document.getElementById('pla').value,
                op: usuario,
                items: [...lista],
                total: lista.reduce((a,b)=>a+b.q, 0)
            };
            db.push(reg);
            localStorage.setItem('twins_v10', JSON.stringify(db));
