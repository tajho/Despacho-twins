<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
            --nav-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --input-bg: #0f172a;
            --twins-blue: #3b82f6;
            --nav-bg: #1e293b;
        }

        body, html { 
            height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            transition: all 0.3s ease;
        }

        /* Estructura de App con Navegaci√≥n Inferior */
        .page { display: none; flex-direction: column; height: 100vh; box-sizing: border-box; padding-bottom: 70px; }
        .active { display: flex !important; }
        
        .scroll-content { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }

        /* Barra superior */
        .top-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 1px solid var(--border); }
        
        /* Navegaci√≥n Inferior */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 65px; 
            background: var(--nav-bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { border: none; background: none; color: var(--text); font-size: 11px; font-weight: 600; display: flex; flex-direction: column; align-items: center; opacity: 0.6; }
        .nav-item.active-nav { color: var(--twins-blue); opacity: 1; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        .main-title { font-size: 24px; font-weight: 800; color: var(--twins-blue); }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin: 15px; box-shadow: 0 4px 12px rgba(0,86,179,0.2); }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; }

        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; }
        .btn-main { background: var(--twins-blue); color: white; margin-top: 10px; }
        .btn-save { background: var(--twins-green); color: white; margin-top: 10px; }
        .btn-save:disabled { opacity: 0.3; cursor: not-allowed; }

        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        .date-divider { 
            background: var(--twins-blue); color: white; padding: 10px 15px; 
            border-radius: 12px; font-size: 12px; font-weight: 800; 
            margin: 20px 0 10px 0; display: flex; justify-content: space-between;
        }

        .chip-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-size: 12px; white-space: nowrap; }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }

        #pull-indicator { text-align: center; height: 0; overflow: hidden; transition: 0.3s; color: var(--twins-green); font-weight: 800; }
    </style>
</head>
<body ontouchstart="hStart(event)" ontouchmove="hMove(event)" ontouchend="hEnd()">

    <div id="p1" class="page active" style="justify-content: center; align-items: center; padding-bottom: 0;">
        <div class="main-title">TWINS DESPACHOS</div>
        <p style="opacity: 0.6; font-weight: 700; font-size: 12px;">INVENTARIO & LOG√çSTICA</p>
        <div style="width: 100%; max-width: 280px; margin-top: 30px; display: grid; gap: 10px;">
            <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('TAJHO')">TAJHO</button>
            <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('FRANCESCO')">FRANCESCO</button>
            <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('OSCAR')">OSCAR</button>
            <button class="btn" style="background:var(--card); color:var(--text); border:1px solid var(--border);" onclick="login('LUIS HERBER')">LUIS HERBER</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-header">
            <div>
                <small style="opacity:0.6; display:block; font-size:10px;">OPERARIO</small>
                <b id="user-display" style="color:var(--twins-blue)">---</b>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="toggleTheme()" style="background:none; border:none; font-size:20px; cursor:pointer;">üåì</button>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
            </div>
        </div>
        
        <div class="banner-total">
            <small style="font-weight: 700; opacity: 0.8;">CAJAS EN RUTA ACTUAL</small>
            <div id="total-vivo" style="font-size:48px; font-weight:800;">0</div>
        </div>

        <div class="scroll-content">
            <div class="card">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="number" id="can" placeholder="Cantidad de Cajas" inputmode="numeric">
                <button class="btn btn-main" onclick="addItem()">+ AGREGAR CLIENTE</button>
            </div>
            
            <div id="area-despacho" style="display:none;">
                <div class="card" id="lista-actual" style="border-left: 5px solid var(--twins-blue);"></div>
                <div class="card">
                    <select id="pla" onchange="validateForm()">
                        <option value="">Seleccionar Placa...</option>
                        <option value="BVN-930">BVN-930</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BPN-711">BPN-711</option><option value="FUSO">FUSO</option>
                    </select>
                    <select id="cho" onchange="validateForm()">
                        <option value="">Seleccionar Chofer...</option>
                        <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                    </select>
                    <button id="btn-save-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y ENVIAR WHATSAPP</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-item active-nav" onclick="switchPage('p3', 'p2')">
                <span class="nav-icon">üìù</span>
                <span>Registro</span>
            </button>
            <button class="nav-item" onclick="verReportes()">
                <span class="nav-icon">üìä</span>
                <span>Historial</span>
            </button>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="top-header">
            <div style="display:flex; gap:15px;">
                <div style="text-align:center"><small style="font-size:9px; opacity:0.6;">TOTAL MES</small><div id="stat-mes" style="font-weight:800; color:var(--twins-blue);">0</div></div>
                <div style="text-align:center"><small style="font-size:9px; opacity:0.6;">TOTAL D√çA</small><div id="stat-dia" style="font-weight:800; color:var(--twins-green);">0</div></div>
            </div>
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:20px;">üåì</button>
        </div>

        <div id="pull-indicator">‚¨áÔ∏è SOLTAR PARA ACTUALIZAR</div>

        <div class="scroll-content">
            <div class="card" style="padding:10px;">
                <input type="text" id="search-cli" placeholder="üîç Buscar cliente o placa..." onkeyup="renderHistory()">
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <select id="filter-month" onchange="renderHistory()" style="margin:0; font-size:14px;">
                        <option value="ALL">Todos los Meses</option>
                        <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option>
                    </select>
                    <input type="date" id="filter-date" onchange="renderHistory()" style="margin:0; width:140px; font-size:14px;">
                </div>
            </div>

            <div id="driver-chips" class="chip-scroll"></div>
            <div id="history-list"></div>
        </div>

        <div class="bottom-nav">
            <button class="nav-item" onclick="switchPage('p3', 'p2')">
                <span class="nav-icon">üìù</span>
                <span>Registro</span>
            </button>
            <button class="nav-item active-nav">
                <span class="nav-icon">üìä</span>
                <span>Historial</span>
            </button>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwZ9POMWvQZ_ymsu5TU9MK7ERY3jpAPLMUnGTAhBSoZo9s0Nq_PGADRi59Le0PulYia/exec";
        let user = "", route = [], activeFilter = "TODOS", dbCloud = [];

        function toggleTheme() {
            const body = document.documentElement;
            body.getAttribute('data-theme') === 'dark' ? body.removeAttribute('data-theme') : body.setAttribute('data-theme', 'dark');
        }

        let sY = 0;
        function hStart(e) { sY = e.touches[0].pageY; }
        function hMove(e) {
            let move = e.touches[0].pageY - sY;
            if (move > 80 && document.getElementById('p3').classList.contains('active')) {
                document.getElementById('pull-indicator').style.height = "40px";
            }
        }
        function hEnd() {
            if (document.getElementById('pull-indicator').style.height === "40px") {
                cargarDatosNube();
                setTimeout(() => document.getElementById('pull-indicator').style.height = "0", 1000);
            }
        }

        function switchPage(hide, show) {
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
        }

        function login(n) { 
            user = n; 
            document.getElementById('user-display').innerText = n; 
            switchPage('p1', 'p2'); 
            cargarDatosNube();
        }

        async function cargarDatosNube() {
            try {
                const r = await fetch(CLOUD_URL);
                dbCloud = await r.json();
                renderHistory();
            } catch (e) { console.log("Error nube"); }
        }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            route.push({cli, can});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderRoute(); validateForm();
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            let sum = 0; list.innerHTML = "";
            route.forEach((i, idx) => {
                sum += i.can;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border)">
                    <span><b>${i.cli}</b></span>
                    <span>${i.can} CJ <b onclick="delItem(${idx})" style="color:var(--danger); margin-left:10px;">‚úï</b></span>
                </div>`;
            });
            document.getElementById('total-vivo').innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(idx) { route.splice(idx, 1); renderRoute(); validateForm(); }

        function validateForm() {
            const ok = document.getElementById('cho').value && document.getElementById('pla').value && route.length > 0;
            document.getElementById('btn-save-wa').disabled = !ok;
        }

        async function guardar(wa) {
            const reg = {
                chofer: document.getElementById('cho').value,
                placa: document.getElementById('pla').value,
                operario: user,
                items: route.map(i => `${i.cli}: ${i.can}`).join(", "),
                total: route.reduce((a,b) => a + b.can, 0)
            };
            fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(reg) });
            if(wa) {
                let m = `*DESPACHO TWINS*\nPlaca: ${reg.placa}\nChofer: ${reg.chofer}\nTotal: ${reg.total} CJ\nItems: ${reg.items}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
            }
            route = []; renderRoute(); validateForm();
            alert("‚úÖ GUARDADO");
            cargarDatosNube();
        }

        function verReportes() {
            const cont = document.getElementById('driver-chips');
            cont.innerHTML = `<div class="chip ${activeFilter==='TODOS'?'active':''}" onclick="setF('TODOS')">TODOS</div>`;
            ["LUIS H.","ROMARIO","CESAR C.","WALDIR","MARCELO","TAJHO"].forEach(d => {
                cont.innerHTML += `<div class="chip ${activeFilter===d?'active':''}" onclick="setF('${d}')">${d}</div>`;
            });
            renderHistory(); switchPage('p2', 'p3');
        }

        function setF(d) { activeFilter = d; verReportes(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const search = document.getElementById('search-cli').value.toUpperCase();
            const monthF = document.getElementById('filter-month').value;
            const dateF = document.getElementById('filter-date').value;
            let totalM = 0, totalD = 0, grupos = {};
            list.innerHTML = "";

            dbCloud.forEach(r => {
                const f = new Date(r.fecha);
                const fKey = f.toISOString().split('T')[0];
                const matchS = !search || (r.items && r.items.toUpperCase().includes(search)) || r.placa.includes(search);
                const matchC = activeFilter === "TODOS" || r.chofer === activeFilter;
                const matchM = monthF === "ALL" || f.getMonth().toString() === monthF;
                const matchD = !dateF || fKey === dateF;

                if (matchS && matchC && matchM && matchD) {
                    if (!grupos[fKey]) grupos[fKey] = { regs: [], suma: 0 };
                    grupos[fKey].regs.push(r);
                    grupos[fKey].suma += parseFloat(r.total);
                    totalM += parseFloat(r.total);
                }
            });

            Object.keys(grupos).sort().reverse().forEach(k => {
                list.innerHTML += `<div class="date-divider"><span>üìÖ ${k}</span> <span>${grupos[k].suma} CJ</span></div>`;
                grupos[k].regs.forEach(r => {
                    list.innerHTML += `<div class="card" style="margin-bottom:8px; padding:12px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <b style="font-size:14px;">${r.chofer}</b>
                            <b style="color:var(--twins-blue)">${r.total} CJ</b>
                        </div>
                        <div style="font-size:11px; opacity:0.7;">Placa: ${r.placa} | ${new Date(r.fecha).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
                        <div style="font-size:12px; margin-top:5px; border-top:1px dashed var(--border); padding-top:5px;">${r.items}</div>
                    </div>`;
                });
            });

            if(dateF && grupos[dateF]) totalD = grupos[dateF].suma;
            else if(Object.keys(grupos).length > 0) totalD = grupos[Object.keys(grupos).sort().reverse()[0]].suma;

            document.getElementById('stat-mes').innerText = totalM;
            document.getElementById('stat-dia').innerText = totalD;
        }
    </script>
</body>
</html>
