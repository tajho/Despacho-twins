<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS</title>
    <style>
        :root { --blue: #0056b3; --green: #28a745; --bg: #ffffff; --text: #1e293b; --card: #f1f5f9; --border: #cbd5e1; }
        [data-theme="dark"] { --bg: #111827; --text: #f9fafb; --card: #1f2937; --border: #374151; --blue: #3b82f6; }
        
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.5; }
        .page { display: none; padding: 15px; min-height: 100vh; flex-direction: column; box-sizing: border-box; }
        
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; margin-bottom: 8px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--blue); color: var(--blue); }
        .btn-save { background: var(--green); color: white; }
        .btn-save:disabled { opacity: 0.4; cursor: not-allowed; }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); box-sizing: border-box; font-size: 16px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .badge-total { background: var(--blue); color: white; padding: 20px; border-radius: 15px; text-align: center; font-size: 32px; font-weight: 800; margin-bottom: 15px; }
    </style>
</head>
<body>

        <div style="text-align: right;"><button onclick="toggleTheme()" style="background:none; border:none; font-size:24px;">ðŸŒ™</button></div>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="color:var(--blue); margin:0;">TWINS</h1>
            <p style="opacity:0.7; font-weight:bold;">SISTEMA DE DESPACHOS</p>
            <div style="width:100%; max-width:300px; margin-top:20px;">
                <button class="btn btn-outline" onclick="doLogin('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="doLogin('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="doLogin('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="doLogin('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="header">
            <b id="txt-user" style="color:var(--blue)"></b>
            <button onclick="location.reload()" style="color:red; background:none; border:none; font-weight:bold;">SALIR</button>
        </div>

        <div class="badge-total" id="num-total">0</div>

        <div class="card">
            <input type="text" id="in-cli" placeholder="Cliente">
            <input type="number" id="in-can" placeholder="Cajas" inputmode="numeric">
            <button class="btn btn-blue" onclick="addRuta()">+ AGREGAR A LISTA</button>
        </div>
