<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA TWINS V18</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; }
        .pantalla { display: none; }
        .activa { display: block; }
        
        /* Estilos de botones e inputs */
        .btn { width: 100%; padding: 20px; margin: 10px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-user { background: #222; color: #3498db; border: 1px solid #333; }
        .btn-azul { background: #3498db; color: #fff; }
        .btn-verde { background: #2ecc71; color: #fff; }
        
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; background: #111; color: #fff; border: 1px solid #333; box-sizing: border-box; font-size: 16px; }
        
        /* Tablas y Stats */
        .stats { display: flex; gap: 5px; margin: 15px 0; }
        .box { background: #111; padding: 10px; border-radius: 8px; text-align: center; flex: 1; border: 1px solid #222; }
        .box b { display: block; color: #2ecc71; font-size: 18px; }
        .box small { font-size: 10px; color: #666; }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        th, td { border: 1px solid #222; padding: 10px; text-align: left; }
        th { background: #1a1a1a; color: #3498db; }
    </style>
</head>
<body>

    <div id="p1" class="activa">
        <h2 style="text-align:center; color:#3498db;">SISTEMA TWINS</h2>
        <p style="text-align:center; color:#666;">Selecciona tu nombre:</p>
        <button class="btn btn-user" onclick="entrar('TAJHO')">TAJHO</button>
        <button class="btn btn-user" onclick="entrar('FRANCESCO')">FRANCESCO</button>
        <button class="btn btn-user" onclick="entrar('OSCAR')">OSCAR</button>
    </div>

    <div id="p2" class="pantalla">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b id="nom-u" style="color:#2ecc71;"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:#555;">SALIR</button>
        </div>

        <div style="display:flex; gap:5px; margin-top:10px;">
            <button class="btn btn-azul" style="padding:10px; font-size:12px;">REGISTRO</button>
            <button class="btn btn-user" style="padding:10px; font-size:12px;" onclick="verHis()">HISTORIAL</button>
        </div>

        <input type="text" id="cli" placeholder="CLIENTE / DESTINO">
        <input type="number" id="can" placeholder="CANTIDAD CAJAS" inputmode="numeric">
        <button class="btn btn-azul" onclick="agregar()">+ A√ëADIR A CARGA</button>

        <div id="area-envio" style="display:none;">
            <div id="lista" style="background:#080808; padding:10px; margin:10px 0; border-radius:8px; border-left:4px solid #3498db; font-size:14px;"></div>
            <select id="cho"><option value="">CHOFER...</option><option value="ROMARIO">ROMARIO</option><option value="CESAR">CESAR</option></select>
            <select id="aux"><option value="">AUXILIAR...</option><option value="TAJHO">TAJHO</option><option value="CRISTOPHER">CRISTOPHER</option></select>
            <select id="pla"><option value="">PLACA...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
            <button class="btn btn-verde" onclick="enviar()">üíæ ENVIAR WHATSAPP</button>
        </div>
    </div>

    <div id="p3" class="pantalla">
        <button class="btn btn-user" style="padding:10px; font-size:12px;" onclick="verReg()">‚Üê VOLVER AL REGISTRO</button>
        
        <div class="stats">
            <div class="box"><small>Romario</small><b id="s1">0</b></div>
            <div class="box"><small>Cesar</small><b id="s2">0</b></div>
            <div class="box"><small>Total</small><b id="s3">0</b></div>
        </div>

        <input type="text" id="bus" onkeyup="buscar()" placeholder="üîç Buscar cliente...">
        
        <div style="overflow-x:auto;">
            <table>
                <thead><tr><th>Cliente</th><th>Cjs</th><th>Chofer</th></tr></thead>
                <tbody id="tabla">
                    <tr><td colspan="3" style="text-align:center; color:#444;">No hay datos guardados</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let operario = "";
        let items = [];

        function entrar(n) {
            operario = n;
            document.getElementById('nom-u').innerText = "üë§ " + n;
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'block';
        }

        function verHis() {
            document.getElementById('p2').style.display = 'none';
            document.getElementById('p3').style.display = 'block';
        }

        function verReg() {
            document.getElementById('p3').style.display = 'none';
            document.getElementById('p2').style.display = 'block';
        }

        function agregar() {
            let c = document.getElementById('cli').value.toUpperCase();
            let q = document.getElementById('can').value;
            if(!c || !q) return alert("Faltan datos");
            items.push({c, q});
            document.getElementById('lista').innerHTML += `‚Ä¢ ${c}: ${q} CJ<br>`;
            document.getElementById('area-envio').style.display = 'block';
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function enviar() {
            let cho = document.getElementById('cho').value;
            if(!cho) return alert("Elige chofer");
            let txt = `*REPORTE TWINS*\nüë§ ${operario}\nüöö ${cho}\n----------------\n`;
            let total = 0;
            items.forEach(i => { txt += `‚Ä¢ ${i.c}: ${i.q} CJ\n`; total += parseInt(i.q); });
            txt += `----------------\nüì¶ TOTAL: ${total}`;
            window.open("https://wa.me/?text=" + encodeURIComponent(txt));
            location.reload();
        }

        function buscar() {
            let v = document.getElementById('bus').value.toUpperCase();
            let f = document.getElementById('tabla').getElementsByTagName("tr");
            for (let i = 0; i < f.length; i++) {
                let t = f[i].getElementsByTagName("td")[0]?.innerText || "";
                f[i].style.display = t.toUpperCase().indexOf(v) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
