<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .pantalla { display: none; }
        .activa { display: block; }
        button { padding: 20px; width: 100%; margin: 10px 0; font-size: 20px; }
    </style>
</head>
<body>

    <div id="p1" class="activa">
        <h1>SISTEMA TWINS</h1>
        <button onclick="ir()">ENTRAR (TOCA AQUÍ)</button>
    </div>

    <div id="p2" class="pantalla">
        <h1>¡FUNCIONA!</h1>
        <p>Si ves esto, el código ya no está bloqueado.</p>
        <button onclick="location.reload()">VOLVER</button>
    </div>

    <script>
        function ir() {
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'block';
        }
    </script>
</body>
</html>
