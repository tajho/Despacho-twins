<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --input-bg: #1e293b;
            --twins-blue: #3b82f6;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            transition: background 0.2s;
        }

        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .theme-btn { 
            background: var(--card); border: 1px solid var(--border); 
            color: var(--text); padding: 8px 12px; border-radius: 10px; cursor: pointer;
        }

        .login-wrap { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); margin-bottom: 5px; }
        .creator-tag { font-size: 14px; font-weight: 700; color: var(--twins-blue); margin-bottom: 30px; opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        input, select { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; color: var(--text); font-size: 12px; }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }
        
        .detail-pane { background: rgba(0,0,0,0.05); border-radius: 10px; padding: 12px; margin-top: 10px; display: none; font-size: 13px; }
        [data-theme="dark"] .detail-pane { background: rgba(255,255,255,0.05); }
        .detail-pane.open { display: block; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div style="text-align: right;">
            <button class="theme-btn" onclick="toggleTheme()">üåô</button>
        </div>
        <div class="login-wrap">
            <div class="main-title">TWINS DESPACHOS</div>
            <div class="creator-tag">By Tajho Developer</div>
            <div style="width: 100%; max-width: 280px;">
                <button class="btn btn-outline" onclick="login('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="login('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="login('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="login('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-bar">
            <b id="user-display" style="color:var(--twins-blue)"></b>
            <div>
                <button class="theme-btn" onclick="toggleTheme()" style="margin-right:8px;">üåô</button>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
            </div>
        </div>

        <div class="banner-total">
            <small>CAJAS EN RUTA</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <input type="number" id="can" placeholder="Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addItem()">+ A√ëADIR A LISTA</button>
        </div>

        <div id="area-despacho" style="display:none;">
            <div class="card" id="lista-actual" style="height:auto;"></div>
            <div class="card">
                <select id="pla" onchange="validateForm()">
                    <option value="">Placa...</option>
                    <option value="BVN-930">BVN-930</option>
                    <option value="BVN-704">BVN-704</option>
                    <option value="BUL-742">BUL-742</option>
                    <option value="BPN-711">BPN-711</option>
                    <option value="FUSO">FUSO</option>
                </select>
                <select id="cho" onchange="validateForm()">
                    <option value="">Chofer...</option>
                    <option value="LUIS H.">LUIS H.</option>
                    <option value="ROMARIO">ROMARIO</option>
                    <option value="CESAR C.">CESAR C.</option>
                    <option value="WALDIR">WALDIR</option>
                    <option value="MARCELO">MARCELO</option>
                    <option value="TAJHO">TAJHO</option>
                </select>
                <select id="aux" onchange="validateForm()">
                    <option value="">Auxiliar...</option>
                    <option value="CRISTOPHER">CRISTOPHER</option>
                    <option value="LUIS PLACIDO">LUIS PLACIDO</option>
                    <option value="RODOLFO">RODOLFO</option>
                    <option value="ELIO">ELIO</option>
                    <option value="PERCY">PERCY</option>
                    <option value="MARTIN">MARTIN</option>
                    <option value="JOFER">JOFER</option>
                </select>
                
                <button id="btn-save-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y ENVIAR</button>
                <button id="btn-save-only" class="btn btn-outline" onclick="guardar(false)" disabled>SOLO GUARDAR</button>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:10px;" onclick="verReportes()">üìä HISTORIAL Y REPORTES</button>
    </div>

    <div id="p3" class="page">
        <div class="top-bar">
            <button class="btn btn-outline" style="width:auto; padding:8px 15px; margin:0;" onclick="switchPage('p3','p2')">‚Üê VOLVER</button>
            <button class="theme-btn" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="card">
            <select id="filter-month" onchange="renderHistory()">
                <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
            </select>
            <input type="text" id="search-cli" placeholder="üîç Buscar cliente en historial..." onkeyup="renderHistory()">
        </div>

        <div id="driver-chips-container" style="display:flex; gap:8px; overflow-x:auto; padding-bottom:10px;"></div>
        
        <div class="card" style="text-align:center; border-top: 4px solid var(--twins-green);">
            <small id="stat-title">TOTAL MES</small>
            <div id="stat-total" style="font-size:32px; font-weight:800; color:var(--twins-blue);">0</div>
        </div>
        
        <div id="history-list"></div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbzHoyBTrHpXzbXRIBt2P-0EMsrNhrOYGVej3EzL34i7rYXMfKqtiFunI42mD6tQ2TUM/exec";
        let user = "", route = [], activeFilter = "TODOS", editId = null;
        let db = JSON.parse(localStorage.getItem('twins_final_v5')) || [];

        document.getElementById('filter-month').value = new Date().getMonth();

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? '' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            document.querySelectorAll('.theme-btn').forEach(b => b.innerText = isDark ? 'üåô' : '‚òÄÔ∏è');
        }
        if(localStorage.getItem('theme') === 'dark') toggleTheme();

        function switchPage(hide, show) {
            document.getElementById(hide).style.display = 'none';
            document.getElementById(show).style.display = 'flex';
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
        }

        function login(n) { 
            user = n; 
            document.getElementById('user-display').innerText = "OP: " + n; 
            switchPage('p1', 'p2'); 
        }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || !can) return;
            route.push({id: Date.now(), cli, can});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderRoute(); validateForm();
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            let sum = 0; list.innerHTML = "";
            route.forEach(i => {
                sum += i.can;
                list.innerHTML += `<div class="item-row"><span><b>${i.cli}</b></span><span>${i.can} CJ <b onclick="delItem(${i.id})" style="color:var(--danger); margin-left:15px; cursor:pointer;">‚úï</b></span></div>`;
            });
            document.getElementById('total-vivo').innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(id) { route = route.filter(i => i.id !== id); renderRoute(); validateForm(); }

        function validateForm() {
            const ok = document.getElementById('cho').value && document.getElementById('pla').value && route.length > 0;
            document.getElementById('btn-save-wa').disabled = !ok;
            document.getElementById('btn-save-only').disabled = !ok;
        }

        function guardar(wa) {
            const reg = {
                id: editId || Date.now(), 
                fecha: new Date().toISOString(),
                chofer: document.getElementById('cho').value,
                auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                placa: document.getElementById('pla').value,
                operario: user, 
                items: [...route], 
                total: route.reduce((a,b)=>a+b.can, 0)
            };

            // 1. Local
            if(editId) db = db.map(x => x.id === editId ? reg : x); else db.push(reg);
            localStorage.setItem('twins_final_v5', JSON.stringify(db));

            // 2. Cloud
            fetch(CLOUD_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(reg)
            });

            // 3. WhatsApp (Sin OP)
            if(wa) {
                let ahora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                let m = `*DESPACHO TWINS*\nHora: ${ahora}\nCh: ${reg.chofer}\nPl: ${reg.placa}\n---\n`;
                route.forEach(i => m += `‚Ä¢ ${i.cli}: ${i.can} CJ\n`);
                m += `---\nTOTAL: ${reg.total} CJ`;
                window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
            }

            route = []; editId = null; 
            document.getElementById('cho').value = ""; document.getElementById('aux').value = ""; document.getElementById('pla').value = "";
            renderRoute(); validateForm(); 
            alert("‚úÖ Guardado en Historial y Google Sheets");
        }

        function verReportes() { 
            const cont = document.getElementById('driver-chips-container');
            cont.innerHTML = `<div class="chip ${activeFilter=='TODOS'?'active':''}" onclick="setF('TODOS')">TODOS</div>`;
            ["LUIS H.","ROMARIO","CESAR C.","WALDIR","MARCELO","TAJHO"].forEach(d => {
                cont.innerHTML += `<div class="chip ${activeFilter==d?'active':''}" onclick="setF('${d}')">${d}</div>`;
            });
            renderHistory(); 
            switchPage('p2', 'p3'); 
        }

        function setF(d) { activeFilter = d; verReportes(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const search = document.getElementById('search-cli').value.toUpperCase();
            const month = parseInt(document.getElementById('filter-month').value);
            let sum = 0; list.innerHTML = "";
            
            db.slice().reverse().forEach(r => {
                const d = new Date(r.fecha);
                const matchMonth = d.getMonth() === month;
                const matchSearch = search === "" || r.items.some(i => i.cli.includes(search));
                const matchDriver = activeFilter === "TODOS" || r.chofer === activeFilter;

                if(matchMonth && matchSearch && matchDriver) {
                    sum += r.total;
                    let items = r.items.map(i => `<div style="${i.cli.includes(search) && search !== '' ? 'color:#fbbf24;font-weight:bold' : ''}">‚Ä¢ ${i.cli}: ${i.can} CJ</div>`).join('');
                    let fechaConHora = d.toLocaleDateString() + " " + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    list.innerHTML += `
                    <div class="card" style="border-left:5px solid var(--twins-blue)">
                        <div style="display:flex; justify-content:space-between">
                            <b>${fechaConHora}</b><b style="color:var(--twins-blue)">${r.total} CJ</b>
                        </div>
                        <div style="font-size:12px; margin:5px 0; opacity:0.8;">Chofer: ${r.chofer} | Placa: ${r.placa}</div>
                        <div class="detail-pane" id="det-${r.id}">${items}</div>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn" style="padding:8px; background:rgba(0,86,179,0.1); color:var(--twins-blue); font-size:11px;" onclick="toggleDet('${r.id}')">üîç DETALLE</button>
                            <button class="btn" style="padding:8px; background:var(--border); color:var(--text); font-size:11px;" onclick="edit('${r.id}')">‚úèÔ∏è EDITAR</button>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('stat-total').innerText = sum;
            document.getElementById('stat-title').innerText = "TOTAL " + activeFilter;
        }

        function toggleDet(id) { document.getElementById('det-'+id).classList.toggle('open'); }
        
        function edit(id) {
            const r = db.find(x => x.id == id);
            editId = id; route = [...r.items];
            document.getElementById('cho').value = r.chofer;
            document.getElementById('aux').value = r.auxiliar;
            document.getElementById('pla').value = r.placa;
            renderRoute(); validateForm(); switchPage('p3', 'p2');
        }
    </script>
</body>
</html>
