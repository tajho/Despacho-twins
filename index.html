<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>√ötiles Twins | Sistema de Despacho</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #004a99;
            --twins-green: #8cc63f;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-dim: #666666;
            --border: #e0e0e0;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .page { display: none; padding: 15px; min-height: 100vh; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Estilo del Logo */
        .logo-container { text-align: center; margin: 20px 0; }
        .logo-img { max-width: 180px; height: auto; border-radius: 8px; }

        .card { 
            background: var(--card); border-radius: 15px; 
            border: 1px solid var(--border); padding: 18px; 
            margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }

        /* Botones con colores Twins */
        .btn { 
            width: 100%; padding: 15px; border-radius: 10px; border: none; 
            font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-outline { background: white; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        .btn-danger { background: #ff4d4d; color: white; }

        input, select { 
            width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: #fff; color: var(--text); 
            font-size: 15px; box-sizing: border-box; outline: none;
        }

        /* Banner de Cajas */
        .cajas-banner { 
            background: linear-gradient(135deg, var(--twins-blue), #003366); 
            color: white; border-radius: 15px; padding: 20px; text-align: center;
        }

        /* Chips Filtros */
        .driver-chips { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .chip { 
            background: white; border: 1.5px solid var(--border); padding: 8px 15px; 
            border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; 
        }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }

        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
