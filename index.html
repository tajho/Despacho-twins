<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS APP</title>
    <style>
        :root { --blue: #0056b3; --green: #8cc63f; --bg: #ffffff; --text: #1e293b; --card: #f8fafc; --border: #e2e8f0; }
        [data-theme="dark"] { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --border: #334155; --blue: #3b82f6; }
        
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; }
        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; }
        .active { display: flex !important; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 14px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--blue); color: var(--blue); }
        .btn-save { background: var(--green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; }

        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); box-sizing: border-box; font-size: 16px; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .theme-toggle { padding: 8px; border-radius: 50%; border: 1px solid var(--border); background: var(--card); cursor: pointer; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .detail-pane { display: none; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 style="color:var(--blue); margin-bottom:0;">TWINS</h1>
            <p style="font-weight:bold; opacity:0.7; margin-bottom:30px;">DESPACHOS</p>
            <div style="width:100%; max-width:280px;">

                <button class="btn btn-outline" onclick="login('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="login('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="login('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

        </div>
        
        <div class="card" style="background:var(--blue); color:white; text-align:center;">
            <small>CAJAS ACTUALES</small>

            </div>

            <input type="text" id="busqueda" placeholder="Buscar cliente..." onkeyup="renderHistory()">
        </div>
        <div id="historial-dom"></div>
    </div>

            document.getElementById(ocultar).classList.remove('active');
            document.getElementById(mostrar).classList.add('active');
        }

        function toggleTheme() {
            const dark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', dark ? '' : 'dark');
            localStorage.setItem('theme', dark ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'dark') toggleTheme();
