<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --twins-blue: #3b82f6;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
        }

        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }

        .login-wrap { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); margin-bottom: 5px; }
        .creator-tag { font-size: 14px; font-weight: 700; color: var(--twins-blue); margin-bottom: 30px; opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; cursor: not-allowed; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        input, select { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div class="login-wrap">
            <div class="main-title">TWINS DESPACHOS</div>
            <div class="creator-tag">By Tajho Developer</div>
            <div style="width: 100%; max-width: 280px;">
                <button class="btn btn-outline" onclick="doLogin('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="doLogin('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="doLogin('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="doLogin('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-bar">
            <b id="display-user" style="color:var(--twins-blue)"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
        </div>

        <div class="banner-total">
            <small>CAJAS EN RUTA</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <input type="number" id="can" placeholder="Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addItem()">+ A√ëADIR A LISTA</button>
        </div>

        <div id="area-envio" style="display:none;">
            <div class="card" id="lista-items"></div>
            <div class="card">
                <select id="cho" onchange="validar()"><option value="">Chofer (Obligatorio)...</option><option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option></select>
                <select id="aux"><option value="">Auxiliar (Opcional)...</option><option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option><option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option></select>
                <select id="pla" onchange="validar()"><option value="">Placa (Obligatorio)...</option><option value="BUL742">BUL742</option><option value="BPN104">BPN104</option></select>
                
                <button id="btn-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y ENVIAR</button>
                <button id="btn-solo" class="btn btn-outline" onclick="guardar(false)" disabled>SOLO GUARDAR</button>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:10px;" onclick="irHistorial()">üìä VER HISTORIAL POR MES</button>
    </div>

    <div id="p3" class="page">
        <div class="top-bar">
            <button class="btn btn-outline" style="width:auto; padding:8px 15px; margin:0;" onclick="regresar()">‚Üê VOLVER</button>
            <h3 style="margin:0;">HISTORIAL</h3>
        </div>

        <div class="card">
            <label style="font-size:12px; font-weight:bold;">FILTRAR POR MES:</label>
            <select id="filtro-mes" onchange="dibujarHistorial()">
                <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
            </select>
        </div>

        <div id="contenedor-historial"></div>
    </div>

    <script>
        let usuario = "", ruta = [], db = JSON.parse(localStorage.getItem('twins_db_final')) || [];

        function doLogin(n) {
            usuario = n;
            document.getElementById('display-user').innerText = "OP: " + n;
            document.getElementById('p1').style.display = 'none';
            document.getElementById('p2').style.display = 'flex';
        }

        function addItem() {
            const c = document.getElementById('cli').value.toUpperCase().trim();
            const q = parseInt(document.getElementById('can').value);
            if(!c || !q) return;
            ruta.push({c, q});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderRuta();
        }

        function renderRuta() {
            const list = document.getElementById('lista-items');
            let t = 0; list.innerHTML = "";
            ruta.forEach((item, i) => {
                t += item.q;
                list.innerHTML += `<div class="item-row"><b>${item.c}</b> <span>${item.q} CJ <b onclick="ruta.splice(${i},1);renderRuta()" style="color:var(--danger); margin-left:15px; cursor:pointer;">‚úï</b></span></div>`;
            });
            document.getElementById('total-vivo').innerText = t;
            document.getElementById('area-envio').style.display = ruta.length > 0 ? 'block' : 'none';
            validar();
        }

        function validar() {
            // AUXILIAR YA NO ES OBLIGATORIO PARA GUARDAR
            const cho = document.getElementById('cho').value;
            const pla = document.getElementById('pla').value;
            const ok = cho !== "" && pla !== "" && ruta.length > 0;
            document.getElementById('btn-wa').disabled = !ok;
            document.getElementById('btn-solo').disabled = !ok;
        }

        function guardar(wa) {
            const reg = {
                fecha: new Date().toISOString(),
                cho: document.getElementById('cho').value,
                aux: document.getElementById('aux').value || "SIN ASIGNAR",
                pla: document.getElementById('pla').value,
                op: usuario,
                items: [...ruta],
                total: ruta.reduce((a,b)=>a+b.q, 0)
            };
            db.push(reg);
            localStorage.setItem('twins_db_final', JSON.stringify(db));

            if(wa) {
                let m = `*DESPACHO TWINS*\nChofer: ${reg.cho}\nPlaca: ${reg.pla}\nAux: ${reg.aux}\n---\n`;
                ruta.forEach(i => m += `${i.c}: ${i.q} CJ\n`);
                window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
            }
            ruta = [];
            document.getElementById('cho').value = ""; document.getElementById('aux').value = ""; document.getElementById('pla').value = "";
            renderRuta();
            alert("‚úÖ Guardado correctamente");
        }

        function irHistorial() {
            document.getElementById('filtro-mes').value = new Date().getMonth();
            dibujarHistorial();
            document.getElementById('p2').style.display = 'none';
            document.getElementById('p3').style.display = 'flex';
        }

        function regresar() {
            document.getElementById('p3').style.display = 'none';
            document.getElementById('p2').style.display = 'flex';
        }

        function dibujarHistorial() {
            const cont = document.getElementById('contenedor-historial');
            const mes = parseInt(document.getElementById('filtro-mes').value);
            cont.innerHTML = "";
            db.slice().reverse().forEach(r => {
                const f = new Date(r.fecha);
                if(f.getMonth() === mes) {
                    cont.innerHTML += `<div class="card" style="border-left:5px solid var(--twins-blue)">
                        <div style="display:flex; justify-content:space-between"><b>${f.toLocaleDateString()}</b> <b>${r.total} CJ</b></div>
                        <small>Chofer: ${r.cho} | Placa: ${r.pla}</small><br>
                        <small style="color:gray">Aux: ${r.aux}</small>
                    </div>`;
                }
            });
        }
    </script>
</body>
</html>
