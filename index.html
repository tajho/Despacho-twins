<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESPACHOS Twins | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #004a99;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .page { display: none; padding: 20px; flex: 1; flex-direction: column; box-sizing: border-box; }
        .active { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .logo-box { width: 200px; margin: 40px auto 20px auto; text-align: center; }
        .logo-box img { width: 100%; height: auto; }
        
        .creator-tag { padding: 20px; text-align: center; font-size: 12px; color: var(--twins-blue); font-weight: 700; letter-spacing: 1px; }

        .card { 
            background: var(--card); border-radius: 16px; border: 1px solid var(--border); 
            padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }

        .btn { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-outline { background: white; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        .btn-edit { background: #e2e8f0; color: var(--twins-blue); font-size: 11px; padding: 8px; margin-top: 10px; border-radius: 8px; }

        input, select { 
            width: 100%; padding: 13px; margin: 6px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: #fff; font-size: 16px; box-sizing: border-box;
        }

        .driver-chips { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .chip { background: white; border: 1.5px solid var(--border); padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--twins-blue); color: white; border-color: var(--twins-blue); }

        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        
        #edit-tag { display: none; background: #fbbf24; color: #000; padding: 5px; border-radius: 8px; font-size: 11px; text-align: center; font-weight: bold; margin-bottom: 10px; }
        
        .op-badge { background: #e2e8f0; color: #475569; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div class="logo-box">
            <img src="https://tajho.github.io/Despachos/logo.png" alt="Logo Twins">
            <div style="font-weight: 800; color: var(--twins-blue); font-size: 22px; margin-top: 10px;">DESPACHOS</div>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div style="width: 100%; max-width: 300px;">
                <button class="btn btn-outline" onclick="login('TAJHO')">ENTRAR COMO TAJHO</button>
                <button class="btn btn-outline" onclick="login('FRANCESCO')">ENTRAR COMO FRANCESCO</button>
                <button class="btn btn-outline" onclick="login('OSCAR')">ENTRAR COMO OSCAR</button>
                <button class="btn btn-outline" onclick="login('LUIS HERBER')">ENTRAR COMO LUIS HERBER</button>
            </div>
        </div>
        <div class="creator-tag">By Tajho Developer</div>
    </div>

    <div id="p2" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b id="user-display" style="color:var(--twins-blue); font-size:13px;"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:bold;">SALIR</button>
        </div>

        <div id="edit-tag">MODO EDICI√ìN: ACTUALIZANDO RUTA</div>

        <div class="banner-total">
            <small>CAJAS TOTALES</small>
            <div id="total-vivo" style="font-size:45px; font-weight:800;">0</div>
        </div>

        <div class="card">
            <input type="text" id="cli" placeholder="Cliente / Destino">
            <input type="number" id="can" placeholder="Cant. Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addItem()">+ A√ëADIR DESTINO</button>
        </div>

        <div id="area-despacho" style="display:none;">
            <div class="card" id="lista-actual" style="max-height: 120px; overflow-y: auto;"></div>
            <div class="card">
                <select id="cho">
                    <option value="">Chofer...</option>
                    <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option>
                    <option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option>
                    <option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                </select>
                <select id="aux">
                    <option value="">Auxiliar...</option>
                    <option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option>
                    <option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option>
                    <option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option>
                </select>
                <select id="pla">
                    <option value="">Placa...</option>
                    <option value="BUL742">BUL742</option><option value="BPN104">BPN104</option>
                </select>
                
                <button class="btn btn-save" onclick="guardar(true)">üíæ GUARDAR Y ENVIAR</button>
                <button class="btn btn-outline" onclick="guardar(false)">üìå SOLO GUARDAR</button>
                <button id="btn-cancel-edit" class="btn" style="display:none; color:var(--danger); font-size:12px;" onclick="cancelarEdicion()">CANCELAR EDICI√ìN</button>
            </div>
        </div>
        <button class="btn btn-outline" style="margin-top:10px;" onclick="verReportes()">üìä REPORTE ESTAD√çSTICO</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto; margin-bottom:15px;" onclick="switchPage('p3', 'p2')">‚Üê VOLVER</button>
        
        <div class="card" style="padding:10px;">
            <select id="filter-month" onchange="renderHistory()">
                <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option>
                <option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option>
                <option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option>
                <option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
            </select>
        </div>

        <div class="driver-chips" id="driver-chips-container"></div>

        <div class="card" style="text-align:center; border-top: 5px solid var(--twins-green);">
            <small id="stat-title" style="font-weight:700; color:var(--twins-blue);"></small>
            <div id="stat-total" style="font-size:35px; font-weight:800; color:var(--twins-blue);">0</div>
        </div>

        <div id="history-list"></div>
    </div>

    <script>
        let user = "", route = [], activeFilter = "TODOS", editId = null;
        let db = JSON.parse(localStorage.getItem('twins_db_v38')) || [];
        const drivers = ["LUIS H.", "ROMARIO", "CESAR C.", "WALDIR", "MARCELO", "TAJHO"];

        document.getElementById('filter-month').value = new Date().getMonth();

        function switchPage(h, s) { 
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            window.scrollTo(0,0);
        }

        function login(n) { 
            user = n; 
            document.getElementById('user-display').innerText = "OP: " + n; 
            switchPage('p1', 'p2'); 
        }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            route.push({id: Date.now(), cli, can});
            renderRoute();
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            const total = document.getElementById('total-vivo');
            list.innerHTML = ""; let sum = 0;
            route.forEach(i => { 
                sum += i.can; 
                list.innerHTML += `<div class="item-row"><span><b>${i.cli}</b> (${i.can} CJ)</span><button onclick="delItem(${i.id})" style="color:red; border:none; background:none; font-weight:bold;">‚úï</button></div>`;
            });
            total.innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(id) { route = route.filter(i => i.id !== id); renderRoute(); }

        function guardar(wa) {
            const cho = document.getElementById('cho').value;
            const pla = document.getElementById('pla').value;
            const aux = document.getElementById('aux').value;
            if(!cho || !pla || !aux) return alert("Faltan datos de despacho");

            const reg = {
                id: editId || Date.now(), 
                fecha: editId ? db.find(x => x.id === editId).fecha : new Date().toISOString(), 
                chofer: cho, placa: pla, auxiliar: aux, 
                operario: user, // AQU√ç SE GUARDA EL USUARIO QUE CREA LA RUTA
                items: [...route], total: route.reduce((a,b)=>a+b.can, 0)
            };

            if(editId) {
                db = db.map(x => x.id === editId ? reg : x);
            } else {
                db.push(reg);
            }

            localStorage.setItem('twins_db_v38', JSON.stringify(db));

            if(wa) {
                let msg = `*DESPACHO TWINS*\nüë§ Op: ${user}\nüöö Ch: ${cho}\nüöõ Pl: ${pla}\nüèÉ Aux: ${aux}\n----------\n`;
                route.forEach(i => msg += `‚Ä¢ ${i.cli}: ${i.can} CJ\n`);
                msg += `----------\nTOTAL: ${reg.total} CAJAS`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
            }
            
            cancelarEdicion();
            alert("‚úÖ Registro guardado");
        }

        function verReportes() { renderChips(); renderHistory(); switchPage('p2', 'p3'); }

        function renderChips() {
            const container = document.getElementById('driver-chips-container');
            container.innerHTML = `<div class="chip ${activeFilter === 'TODOS' ? 'active' : ''}" onclick="setFilter('TODOS')">TODOS</div>`;
            drivers.forEach(d => { container.innerHTML += `<div class="chip ${activeFilter === d ? 'active' : ''}" onclick="setFilter('${d}')">${d}</div>`; });
        }

        function setFilter(d) { activeFilter = d; renderChips(); renderHistory(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const m = parseInt(document.getElementById('filter-month').value);
            let total = 0; list.innerHTML = "";
            
            db.slice().reverse().forEach(r => {
                const date = new Date(r.fecha);
                if(date.getMonth() === m && (activeFilter === "TODOS" || r.chofer === activeFilter)) {
                    total += r.total;
                    const hora = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    list.innerHTML += `<div class="card" style="font-size:13px; border-left:5px solid var(--twins-blue);">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <b>${date.toLocaleDateString()} - ${hora}</b>
                            <b style="color:var(--twins-blue)">${r.total} CJ</b>
                        </div>
                        <div style="margin-bottom:5px;">
                            Chofer: <b>${r.chofer}</b> | Placa: ${r.placa}<br>
                            <small style="color:#666">Auxiliar: ${r.auxiliar}</small>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="op-badge">REGISTRADO POR: ${r.operario || 'S/N'}</span>
                            <button class="btn btn-edit" style="width:auto; margin:0;" onclick="cargarEdicion(${r.id})">‚úèÔ∏è EDITAR</button>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-title').innerText = activeFilter === "TODOS" ? "TOTAL DESPACHADO (MES)" : "TOTAL " + activeFilter;
        }

        function cargarEdicion(id) {
            const r = db.find(x => x.id === id);
            if(!r) return;
            editId = id;
            route = [...r.items];
            document.getElementById('cho').value = r.chofer;
            document.getElementById('aux').value = r.auxiliar;
            document.getElementById('pla').value = r.placa;
            document.getElementById('edit-tag').style.display = "block";
            document.getElementById('btn-cancel-edit').style.display = "block";
            renderRoute();
            switchPage('p3', 'p2');
        }

        function cancelarEdicion() {
            editId = null;
            route = [];
            document.getElementById('edit-tag').style.display = "none";
            document.getElementById('btn-cancel-edit').style.display = "none";
            document.getElementById('cho').value = "";
            document.getElementById('aux').value = "";
            document.getElementById('pla').value = "";
            renderRoute();
        }
    </script>
</body>
</html>
