<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | NUBE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #0056b3; --green: #8cc63f; --bg: #ffffff; --card: #f8fafc; --text: #1e293b; --border: #e2e8f0; --danger: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; }
        .banner-total { background: var(--blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--blue); color: white; }
        .btn-save { background: var(--green); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--blue); color: var(--blue); }
        input, select { width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; border: 1px solid var(--border); background: white; color: black; font-size: 16px; box-sizing: border-box; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .detail-pane { background: rgba(0,0,0,0.05); border-radius: 10px; padding: 10px; margin-top: 10px; display: none; font-size: 13px; }
        .detail-pane.open { display: block; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div style="font-size:32px; font-weight:800; color:var(--blue);">TWINS DESPACHOS</div>
            <p style="opacity:0.6; margin-bottom:30px;">Inventory Manager v2.1</p>
            <div style="width: 100%; max-width: 280px;">
                <button class="btn btn-outline" onclick="loginUser('TAJHO')">TAJHO</button>
                <button class="btn btn-outline" onclick="loginUser('FRANCESCO')">FRANCESCO</button>
                <button class="btn btn-outline" onclick="loginUser('OSCAR')">OSCAR</button>
                <button class="btn btn-outline" onclick="loginUser('LUIS HERBER')">LUIS HERBER</button>
            </div>
        </div>
    </div>

    <div id="p2" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b id="user-display" style="color:var(--blue)"></b>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
        </div>
        <div class="banner-total"><small>CAJAS EN RUTA</small><div id="total-vivo" style="font-size:45px; font-weight:800;">0</div></div>
        
        <div class="card">
            <input type="text" id="cli" placeholder="Nombre del Cliente">
            <input type="number" id="can" placeholder="Cantidad Cajas" inputmode="numeric">
            <button class="btn btn-main" onclick="addItemToList()">+ A√ëADIR A LISTA</button>
        </div>

        <div id="area-despacho" style="display:none;">
            <div class="card" id="lista-actual"></div>
            <div class="card">
                <select id="pla" onchange="checkForm()">
                    <option value="">Seleccionar Placa...</option>
                    <option value="BVN-704">BVN-704</option><option value="BVN930">BVN930</option>
                    <option value="BUL742">BUL742</option><option value="BPN711">BPN711</option>
                    <option value="FUSO">FUSO</option><option value="BPN104">BPN104</option>
                </select>
                <select id="cho" onchange="checkForm()">
                    <option value="">Seleccionar Chofer...</option>
                    <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option>
                    <option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option>
                    <option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                </select>
                <select id="aux">
                    <option value="">Seleccionar Auxiliar...</option>
                    <option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option>
                    <option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option>
                </select>
                <button id="btn-save" class="btn btn-save" onclick="saveToCloud()" disabled>üíæ GUARDAR EN NUBE</button>
            </div>
        </div>
        <button class="btn btn-outline" onclick="showHistory()">üìä VER HISTORIAL COMPLETO</button>
    </div>

    <div id="p3" class="page">
        <button class="btn btn-outline" style="width:auto;" onclick="goToPage('p3','p2')">‚Üê VOLVER</button>
        <div id="history-list" style="margin-top:20px;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        // CONFIGURACI√ìN DE TU BASE DE DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyAc_X5FLc7vTXY2VuDEakmC4foA18XL8fg",
            authDomain: "twins-despachos.firebaseapp.com",
            projectId: "twins-despachos",
            storageBucket: "twins-despachos.firebasestorage.app",
            messagingSenderId: "343830923000",
            appId: "1:343830923000:web:7328bb677b1fc52b265d0d"
        };

        // Inicializar
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let currentUser = "";
        let currentRoute = [];

        function goToPage(hide, show) {
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
        }

        function loginUser(name) {
            currentUser = name;
            document.getElementById('user-display').innerText = "OP: " + name;
            goToPage('p1', 'p2');
        }

        function addItemToList() {
            const cliente = document.getElementById('cli').value.toUpperCase().trim();
            const cantidad = parseInt(document.getElementById('can').value);
            
            if(!cliente || isNaN(cantidad)) {
                alert("Completa cliente y cantidad");
                return;
            }

            currentRoute.push({ cliente, cantidad });
            document.getElementById('cli').value = "";
            document.getElementById('can').value = "";
            updateUI();
        }

        function updateUI() {
            const listDiv = document.getElementById('lista-actual');
            let total = 0;
            listDiv.innerHTML = "";

            currentRoute.forEach((item, index) => {
                total += item.cantidad;
                listDiv.innerHTML += `
                    <div class="item-row">
                        <b>${item.cliente}</b>
                        <span>${item.cantidad} CJ <b onclick="removeItem(${index})" style="color:red; margin-left:10px;">‚úï</b></span>
                    </div>`;
            });

            document.getElementById('total-vivo').innerText = total;
            document.getElementById('area-despacho').style.display = currentRoute.length > 0 ? 'block' : 'none';
            checkForm();
        }

        function removeItem(index) {
            currentRoute.splice(index, 1);
            updateUI();
        }

        function checkForm() {
            const placa = document.getElementById('pla').value;
            const chofer = document.getElementById('cho').value;
            document.getElementById('btn-save').disabled = !(placa && chofer && currentRoute.length > 0);
        }

        async function saveToCloud() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerText = "GUARDANDO...";

            const registro = {
                fecha: new Date().toLocaleString(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                placa: document.getElementById('pla').value,
                chofer: document.getElementById('cho').value,
                auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                operario: currentUser,
                items: currentRoute,
                total: currentRoute.reduce((a, b) => a + b.cantidad, 0)
            };

            try {
                await db.collection("despachos").add(registro);
                
                // WhatsApp
                let msg = `*DESPACHO TWINS*\nPlaca: ${registro.placa}\nChofer: ${registro.chofer}\nTotal: ${registro.total} CJ\nOp: ${currentUser}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
                
                alert("‚úÖ GUARDADO EXITOSO");
                location.reload();
            } catch (error) {
                alert("Error al guardar: " + error.message);
                btn.disabled = false;
                btn.innerText = "REINTENTAR";
            }
        }

        async function showHistory() {
            goToPage('p2', 'p3');
            const historyDiv = document.getElementById('history-list');
            historyDiv.innerHTML = "Cargando...";

            try {
                const snapshot = await db.collection("despachos").orderBy("timestamp", "desc").limit(20).get();
                historyDiv.innerHTML = "";
                
                if(snapshot.empty) {
                    historyDiv.innerHTML = "No hay registros.";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    historyDiv.innerHTML += `
                        <div class="card">
                            <div style="display:flex; justify-content:space-between"><b>${data.fecha}</b><b>${data.total} CJ</b></div>
                            <small>${data.placa} | ${data.chofer}</small>
                        </div>`;
                });
            } catch (error) {
                historyDiv.innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
