<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --input-bg: #1e293b;
            --twins-blue: #3b82f6;
        }

        /* Pantalla completa sin scroll de fondo */
        body, html { 
            height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
        }

        .page { display: none; padding: 20px; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        
        .scroll-content { flex: 1; overflow-y: auto; padding-right: 5px; -webkit-overflow-scrolling: touch; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        .theme-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; cursor: pointer; }

        .main-title { font-size: 32px; font-weight: 800; color: var(--twins-blue); }
        .creator-tag { font-size: 14px; font-weight: 700; color: var(--twins-blue); margin-bottom: 30px; opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; flex-shrink: 0; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; flex-shrink: 0; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #94a3b8; opacity: 0.5; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        input, select { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; color: var(--text); font-size: 12px; margin-right: 5px; }
        .chip.active { background: var(--twins-blue); color: white; }

        /* Separador de D√≠as */
        .date-divider { 
            background: var(--twins-blue); color: white; padding: 8px 15px; 
            border-radius: 10px; font-size: 13px; font-weight: 800; 
            margin: 15px 0 10px 0; display: flex; justify-content: space-between;
        }

        #pull-indicator { text-align: center; height: 0; overflow: hidden; transition: height 0.3s; color: var(--twins-green); font-weight: 800; font-size: 12px; }
    </style>
</head>
